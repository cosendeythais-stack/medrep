    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- CONSTANTS ---
        const CLIENT_ID = '818696814728-a6bhi1eqkhui1k04ooi3kksv17t0gbnd.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const BACKUP_NAME = 'medrep_backup.json';
        const DB_KEY = 'medrep_master_v2';
        
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        // --- STATE ---
        let state = {
            questions: [],
            srs: {},
            history: [],
        };

        let tokenClient;
        let accessToken = null;
        let driveFileId = null;
        let extractedTemp = [];
        let queue = [], studyIdx = 0, studyRevealed = false;

        // --- INITIALIZATION ---
        async function init() {
            loadLocal();
            refreshUI();
            initGoogleAPI();
            bindEvents();
        }

        function loadLocal() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                try { state = { ...state, ...JSON.parse(saved) }; } catch(e) {}
            }
        }

        function saveLocal() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            refreshUI();
            autoSyncDrive();
        }

        function refreshUI() {
            const now = Date.now();
            const due = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            document.getElementById('stat-total').innerText = state.questions.length;
            const recent = state.history.slice(-50);
            const hits = recent.filter(h => h.success).length;
            const rate = recent.length ? Math.round((hits / recent.length) * 100) : 0;
            document.getElementById('stat-correct').innerText = `${rate}%`;
            document.getElementById('home-due-count').innerText = `${due} cards pendentes.`;
            
            const badge = document.getElementById('due-badge');
            if (due > 0) {
                badge.innerText = `${due} PENDENTES`;
                badge.classList.remove('hidden');
            } else badge.classList.add('hidden');
        }

        // --- GEMINI IA CORE ---
        async function callGeminiIA(input) {
            const prompt = `Voc√™ √© um tutor m√©dico acad√™mico de alto n√≠vel. 
            Se eu enviar apenas um tema (ex: Sepse, Diabetes), crie obrigatoriamente 3 quest√µes de m√∫ltipla escolha completas, complexas e acad√™micas.
            Se a quest√£o estiver incompleta, complete o gabarito e a explica√ß√£o. 
            Retorne APENAS um array JSON puro. Proibido usar markdown (\`\`\`) ou explica√ß√µes fora do JSON.
            Estrutura exigida: [ { "statement": "", "options": ["", "", "", ""], "correctIndex": 0-3, "explanation": "", "specialty": "" } ]`;

            let parts = [{ text: prompt }];
            if (input.text) parts.push({ text: input.text });
            if (input.file) {
                parts.push({
                    inlineData: {
                        data: input.file.data,
                        mimeType: input.file.mimeType,
                    },
                });
            }

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-3-flash-preview",
                    contents: { parts },
                });

                const rawText = response.text || "";
                
                // LIMPEZA ROBUSTA: Captura apenas o conte√∫do entre os colchetes
                const jsonMatch = rawText.match(/\[[\s\S]*\]/);

                if (jsonMatch) {
                    try {
                        return JSON.parse(jsonMatch[0]);
                    } catch (e) {
                        throw new Error("Erro de Formata√ß√£o. Tente simplificar o texto ou usar apenas uma palavra-tema.");
                    }
                } else {
                    throw new Error("Erro de Formata√ß√£o. Tente simplificar o texto ou usar apenas uma palavra-tema.");
                }
            } catch (e) {
                console.error("Gemini Error:", e);
                throw e;
            }
        }

        // --- DRIVE SYNC CORE ---
        function initGoogleAPI() {
            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
            });
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => { accessToken = resp.access_token; onDriveAuthenticated(); }
            });
        }

        async function onDriveAuthenticated() {
            document.getElementById('sync-dot').classList.replace('bg-slate-500', 'bg-emerald-500');
            document.getElementById('sync-status-text').innerText = 'Cloud Online';
            document.getElementById('btn-drive-login').innerText = 'Conectado ao Drive';
            await loadFromDrive();
        }

        async function loadFromDrive() {
            try {
                const resp = await gapi.client.drive.files.list({ spaces: 'appDataFolder', fields: 'files(id, name)' });
                const file = resp.result.files.find(f => f.name === BACKUP_NAME);
                if (file) {
                    driveFileId = file.id;
                    const content = await gapi.client.drive.files.get({ fileId: driveFileId, alt: 'media' });
                    if (content.result && content.result.questions) {
                        state = { ...state, ...content.result };
                        saveLocal();
                    }
                }
            } catch (e) { console.error("Drive Load Error", e); }
        }

        async function autoSyncDrive() {
            if (!accessToken) return;
            const metadata = { name: BACKUP_NAME, parents: ['appDataFolder'] };
            const file = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);
            try {
                const url = driveFileId 
                    ? `https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                await fetch(url, {
                    method: driveFileId ? 'PATCH' : 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });
            } catch (e) { console.error("Drive Sync Error", e); }
        }

        // --- SRS LOGIC ---
        function calculateSM2(val, srs = { interval: 0, repetitions: 0, easeFactor: 2.5 }) {
            let { interval, repetitions, easeFactor } = srs;
            if (val >= 3) {
                if (repetitions === 0) interval = 1;
                else if (repetitions === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else { repetitions = 0; interval = 1; }
            easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - val) * (0.08 + (5 - val) * 0.02)));
            return { interval, repetitions, easeFactor, nextReview: Date.now() + (interval * 86400000) };
        }

        // --- UI ACTIONS ---
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-indigo-600'));
            document.getElementById(`tab-${id}`).classList.add('active');
            const navItem = document.getElementById(`nav-${id}`);
            if (navItem) navItem.classList.add('active', 'text-indigo-600');
            if (id === 'study') initStudy();
            if (id === 'bank') renderBank();
        }

        function initStudy() {
            const now = Date.now();
            queue = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now);
            studyIdx = 0;
            renderCard();
        }

        function renderCard() {
            const v = document.getElementById('study-view');
            if (!queue.length) { 
                v.innerHTML = `<div class="py-20 text-center animate-in"><h2 class="text-xl font-black">Meta Batida! ü©∫</h2><p class="text-xs text-slate-400 mt-2">Nenhum card pendente agora.</p></div>`; 
                return; 
            }
            const q = queue[studyIdx]; studyRevealed = false;
            v.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-xl animate-in">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${q.specialty || 'Geral'}</span>
                        <span class="text-[9px] text-slate-300 font-bold">${studyIdx+1}/${queue.length}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-tight mb-8">${q.statement}</h3>
                    <div class="space-y-3">
                        ${q.options.map((opt, i) => `
                            <button onclick="window.checkAnswer(${i})" class="opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 text-slate-600 text-sm font-semibold transition-all">
                                ${String.fromCharCode(65+i)}) ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="hidden mt-8 pt-8 border-t border-slate-100 animate-in">
                        <div class="bg-slate-900 text-indigo-100 p-5 rounded-2xl mb-6 text-[10px] leading-relaxed italic"><b>EXPLICA√á√ÉO M√âDICA:</b> ${q.explanation}</div>
                        <div class="grid grid-cols-4 gap-2">
                            ${[1, 3, 4, 5].map(val => `
                                <button onclick="window.handleSRS(${val})" class="py-3 rounded-xl text-white font-black text-[8px] uppercase ${val===1?'bg-rose-500':val===3?'bg-orange-400':val===4?'bg-blue-500':'bg-emerald-500'} active:scale-95 transition-all">
                                    ${val===1?'Errei':val===3?'Dif√≠cil':val===4?'Bom':'F√°cil'}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderBank() {
            const l = document.getElementById('bank-list');
            if (!state.questions.length) { l.innerHTML = `<p class="text-center py-20 text-slate-300 italic text-xs">Vazio.</p>`; return; }
            l.innerHTML = state.questions.slice().reverse().map(q => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <p class="text-[10px] font-bold text-slate-700 truncate mr-4">${q.statement}</p>
                    <button onclick="window.removeQuestion('${q.id}')" class="text-rose-400 text-xs p-2">‚úï</button>
                </div>
            `).join('');
        }

        // --- EVENT BINDING ---
        function bindEvents() {
            document.getElementById('nav-home').onclick = () => switchTab('home');
            document.getElementById('nav-study').onclick = () => switchTab('study');
            document.getElementById('nav-add').onclick = () => switchTab('add');
            document.getElementById('nav-bank').onclick = () => switchTab('bank');
            document.getElementById('nav-settings').onclick = () => switchTab('settings');

            document.getElementById('btn-process-batch').onclick = async () => {
                const text = document.getElementById('batch-text').value.trim();
                if (!text) return alert("Digite algo!");
                const l = document.getElementById('batch-loader');
                l.classList.remove('hidden');
                try {
                    extractedTemp = await callGeminiIA({ text });
                    renderReview();
                } catch (e) { alert(e.message); }
                finally { l.classList.add('hidden'); }
            };

            document.getElementById('file-upload').onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    const l = document.getElementById('batch-loader');
                    l.classList.remove('hidden');
                    try {
                        extractedTemp = await callGeminiIA({ file: { data: base64, mimeType: file.type } });
                        renderReview();
                    } catch (e) { alert(e.message); }
                    finally { l.classList.add('hidden'); }
                };
                reader.readAsDataURL(file);
            };

            document.getElementById('btn-save-batch').onclick = () => {
                const news = extractedTemp.map(q => ({ id: 'med_'+Math.random().toString(36).substr(2,9), ...q, date: Date.now() }));
                state.questions = [...state.questions, ...news];
                saveLocal();
                extractedTemp = [];
                document.getElementById('batch-review-view').classList.add('hidden');
                document.getElementById('batch-input-view').classList.remove('hidden');
                switchTab('bank');
            };

            document.getElementById('btn-drive-login').onclick = () => tokenClient.requestAccessToken({ prompt: 'consent' });
            
            document.getElementById('btn-sync-now').onclick = async () => {
                if (!accessToken) return tokenClient.requestAccessToken({ prompt: 'consent' });
                const l = document.getElementById('sync-loader');
                l.classList.remove('hidden');
                await loadFromDrive();
                await autoSyncDrive();
                l.classList.add('hidden');
                alert("Sincronizado!");
            };

            document.getElementById('btn-clear-data').onclick = () => {
                if (confirm("Zerar tudo localmente?")) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            // Global helpers for study interaction
            window.checkAnswer = (i) => {
                if (studyRevealed) return; studyRevealed = true;
                const q = queue[studyIdx];
                document.querySelectorAll('.opt-btn').forEach((b, j) => {
                    if (j === q.correctIndex) b.classList.add('option-btn-correct');
                    else if (j === i) b.classList.add('option-btn-wrong');
                    b.disabled = true;
                });
                document.getElementById('feedback').classList.remove('hidden');
            };

            window.handleSRS = (val) => {
                const q = queue[studyIdx];
                state.srs[q.id] = calculateSM2(val, state.srs[q.id]);
                state.history.push({ date: Date.now(), success: val >= 3 });
                saveLocal();
                if (studyIdx < queue.length - 1) { studyIdx++; renderCard(); } else initStudy();
            };

            window.removeQuestion = (id) => {
                if (confirm("Excluir permanentemente?")) {
                    state.questions = state.questions.filter(q => q.id !== id);
                    delete state.srs[id];
                    saveLocal();
                    renderBank();
                }
            };
            
            // Expose switchTab globally for home button
            window.switchTab = switchTab;
        }

        function renderReview() {
            document.getElementById('batch-input-view').classList.add('hidden');
            document.getElementById('batch-review-view').classList.remove('hidden');
            document.getElementById('review-count').innerText = `${extractedTemp.length} Itens Prontos`;
            const list = document.getElementById('review-list');
            list.innerHTML = extractedTemp.map(q => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm animate-in">
                    <p class="text-[9px] font-black text-indigo-600 uppercase mb-2">${q.specialty || 'Geral'}</p>
                    <p class="text-[11px] font-bold text-slate-700 leading-tight mb-4">${q.statement}</p>
                    <div class="space-y-1">
                        ${q.options.map((opt, i) => `<div class="text-[9px] p-2 rounded-lg border ${i===q.correctIndex?'border-emerald-200 bg-emerald-50 text-emerald-700 font-bold':'border-slate-50 text-slate-400'}">${opt}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
