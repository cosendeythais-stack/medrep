<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MedRep - Internato & SRS</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063067.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .option-btn-correct { border-color: #10b981 !important; background-color: #ecfdf5 !important; color: #065f46 !important; font-weight: 700; }
        .option-btn-wrong { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #991b1b !important; }
        .nav-item.active { color: #4f46e5; transform: scale(1.1); font-weight: 900; }
        .loading-spinner { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 12px); }
    </style>
</head>
<body class="antialiased pb-24">

    <div class="bg-slate-900 px-4 py-2 sticky top-0 z-[100] flex items-center gap-2 border-b border-white/10 shadow-lg">
        <input type="password" id="gemini-key-input" placeholder="Cole sua API KEY do Gemini aqui..." class="flex-1 bg-white/5 text-white text-[11px] px-3 py-2 rounded-lg border border-white/10 outline-none">
        <button onclick="saveGeminiKey()" class="bg-indigo-500 text-white text-[10px] font-black uppercase px-4 py-2 rounded-lg active:scale-95 transition-all">Salvar</button>
    </div>

    <header class="glass border-b border-slate-100 px-6 py-4 sticky top-[44px] z-50 flex justify-between items-center max-w-lg mx-auto w-full">
        <div class="flex items-center gap-2">
            <h1 class="text-xl font-black text-indigo-600 italic">MedRep</h1>
            <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
        </div>
        <p id="sync-status" class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Cloud Offline</p>
    </header>

    <main id="app-container" class="max-w-lg mx-auto p-4 w-full">
        <section id="tab-home" class="tab-content active animate-in space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[40px] text-white shadow-xl shadow-indigo-100">
                <p class="text-3xl font-black italic mb-6">Status Internato</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/10 p-4 rounded-3xl"><p class="text-[10px] font-bold opacity-60">Quest√µes</p><p id="stat-total" class="text-2xl font-black">0</p></div>
                    <div class="bg-white/10 p-4 rounded-3xl"><p class="text-[10px] font-bold opacity-60">Precis√£o</p><p id="stat-correct" class="text-2xl font-black">0%</p></div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-[32px] border border-slate-100 flex justify-between items-center">
                <div><h3 class="font-black">Revis√µes Pendentes</h3><p id="home-due-count" class="text-xs text-slate-400">Verificando...</p></div>
                <button onclick="switchTab('study')" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase">Come√ßar</button>
            </div>
        </section>

        <section id="tab-add" class="tab-content animate-in space-y-6">
            <div id="batch-input-view" class="bg-white p-6 rounded-[32px] border border-slate-100 space-y-4 shadow-sm">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-black text-slate-800">Tutor IA Inteligente</h2>
                    <label class="cursor-pointer bg-slate-100 p-2 rounded-xl"><span class="text-[10px] font-black text-slate-500">üìé PDF/FOTO</span><input type="file" id="file-upload" class="hidden" accept="image/*,application/pdf" onchange="processFileAI()"></label>
                </div>
                <textarea id="batch-text" placeholder="Cole uma quest√£o ou digite um tema (ex: Sepse)..." class="w-full h-64 bg-slate-50 rounded-2xl p-5 text-xs font-mono outline-none"></textarea>
                <button onclick="processTextAI()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] flex items-center justify-center gap-2">
                    <span id="btn-batch-text">Gerar Quest√µes</span>
                    <div id="batch-loader" class="loading-spinner hidden" style="border-top-color: white;"></div>
                </button>
            </div>
            <div id="batch-review-view" class="hidden space-y-4">
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl sticky top-[100px] z-10 border">
                    <h2 id="review-count" class="text-xs font-black uppercase">Validar</h2>
                    <button onclick="saveBatchToBank()" class="bg-emerald-600 text-white text-[8px] font-black uppercase px-4 py-2 rounded-xl">Salvar Todas</button>
                </div>
                <div id="review-list" class="space-y-4 pb-20"></div>
            </div>
        </section>

        <section id="tab-study" class="tab-content animate-in space-y-6"><div id="study-view"></div></section>
        
        <section id="tab-bank" class="tab-content animate-in space-y-4"><h2 class="text-lg font-black px-2">Meu Banco</h2><div id="bank-list"></div></section>

        <section id="tab-settings" class="tab-content animate-in space-y-6">
            <div class="bg-white p-6 rounded-[32px] border border-slate-100 space-y-4">
                <button id="btn-drive-login" onclick="driveSignIn()" class="w-full border border-indigo-200 text-indigo-600 font-black py-4 rounded-2xl uppercase text-[10px]">Conectar Google Drive</button>
                <button onclick="syncNow()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] flex items-center justify-center gap-2">Sincronizar Agora <div id="sync-loader" class="loading-spinner hidden" style="width:12px; height:12px; border-top-color:white;"></div></button>
                <button onclick="clearAllData()" class="w-full text-rose-500 font-black text-[9px] uppercase mt-4">Zerar Dados Locais</button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border-t border-slate-100 flex justify-around py-3 z-50 safe-bottom">
        <button onclick="switchTab('home')" class="nav-item flex flex-col items-center gap-1 active" id="nav-home"><span>üè†</span><span class="text-[9px] font-black uppercase">Home</span></button>
        <button onclick="switchTab('study')" class="nav-item flex flex-col items-center gap-1" id="nav-study"><span>üìñ</span><span class="text-[9px] font-black uppercase">Revisar</span></button>
        <button onclick="switchTab('add')" class="nav-item flex flex-col items-center gap-1" id="nav-add"><span>üì¶</span><span class="text-[9px] font-black uppercase">IA</span></button>
        <button onclick="switchTab('bank')" class="nav-item flex flex-col items-center gap-1" id="nav-bank"><span>üóÇÔ∏è</span><span class="text-[9px] font-black uppercase">Banco</span></button>
        <button onclick="switchTab('settings')" class="nav-item flex flex-col items-center gap-1" id="nav-settings"><span>‚öôÔ∏è</span><span class="text-[9px] font-black uppercase">Nuvem</span></button>
    </nav>

    <script>
        const CLIENT_ID = '818696814728-a6bhi1eqkhui1k04ooi3kksv17t0gbnd.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const BACKUP_NAME = 'medrep_backup.json';
        const DB_KEY = 'medrep_master_v2';

        let state = { questions: [], srs: {}, history: [], geminiKey: '' };
        let tokenClient, accessToken = null, driveFileId = null;

        window.onload = () => { loadLocal(); refreshUI(); initGoogle(); };

        function loadLocal() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) try { state = { ...state, ...JSON.parse(saved) }; } catch(e) {}
            document.getElementById('gemini-key-input').value = state.geminiKey || '';
        }

        function saveLocal() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            refreshUI();
            if (accessToken) autoSyncDrive();
        }

        function saveGeminiKey() {
            state.geminiKey = document.getElementById('gemini-key-input').value.trim();
            saveLocal();
            alert("API Key salva no navegador!");
        }

        function refreshUI() {
            const now = Date.now();
            const due = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            document.getElementById('stat-total').innerText = state.questions.length;
            document.getElementById('home-due-count').innerText = `${due} quest√µes para revisar.`;
            const recent = state.history.slice(-50);
            const rate = recent.length ? Math.round((recent.filter(h => h.success).length / recent.length) * 100) : 0;
            document.getElementById('stat-correct').innerText = `${rate}%`;
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-indigo-600'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.getElementById(`nav-${id}`).classList.add('active', 'text-indigo-600');
            if (id === 'study') initStudy();
            if (id === 'bank') renderBank();
            window.scrollTo(0, 0);
        }

        async function callGeminiIA(input) {
            if (!state.geminiKey) return alert("Insira sua API Key!");
            const loader = document.getElementById('batch-loader');
            loader.classList.remove('hidden');

            const prompt = `Voc√™ √© um tutor m√©dico. Se receber um tema, crie 3 quest√µes. Se for incompleto, complete gabarito e explica√ß√£o m√©dica. 
            Retorne APENAS um array JSON puro. Estrutura: [{"statement":"","options":["","","",""],"correctIndex":0,"explanation":"","specialty":""}]`;

            let parts = [{ text: prompt }];
            if (input.text) parts.push({ text: input.text });
            if (input.file) parts.push({ inlineData: { data: input.file.data, mimeType: input.file.mimeType } });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${state.geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts }] })
                });
                const data = await response.json();
                let rawText = data.candidates[0].content.parts[0].text;
                let cleanText = rawText.match(/\[[\s\S]*\]/);
                if (!cleanText) throw new Error("IA n√£o gerou JSON v√°lido.");
                return JSON.parse(cleanText[0]);
            } catch (e) {
                alert("Erro no processamento. Verifique sua Key e Conex√£o.");
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function processTextAI() {
            const text = document.getElementById('batch-text').value.trim();
            if (!text) return alert("Digite algo.");
            const res = await callGeminiIA({ text });
            if (res) { extractedTemp = res; renderReview(); }
        }

        function renderReview() {
            document.getElementById('batch-input-view').classList.add('hidden');
            document.getElementById('batch-review-view').classList.remove('hidden');
            document.getElementById('review-list').innerHTML = extractedTemp.map(q => `
                <div class="bg-white p-5 rounded-3xl border mb-4">
                    <p class="text-[10px] font-bold text-indigo-600 mb-2 uppercase">${q.specialty || 'Geral'}</p>
                    <p class="text-[11px] font-bold mb-4">${q.statement}</p>
                    <div class="space-y-1">${q.options.map((opt, i) => `<div class="text-[9px] p-2 rounded-lg border ${i===q.correctIndex?'bg-emerald-50 border-emerald-200 font-bold':''}">${opt}</div>`).join('')}</div>
                </div>`).join('');
        }

        function saveBatchToBank() {
            const news = extractedTemp.map(q => ({ id: 'med_'+Math.random().toString(36).substr(2,9), ...q, date: Date.now() }));
            state.questions = [...state.questions, ...news];
            saveLocal();
            extractedTemp = [];
            document.getElementById('batch-review-view').classList.add('hidden');
            document.getElementById('batch-input-view').classList.remove('hidden');
            switchTab('bank');
        }

        function initStudy() {
            const now = Date.now();
            queue = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).sort(() => Math.random() - 0.5);
            idx = 0; renderCard();
        }

        function renderCard() {
            const v = document.getElementById('study-view');
            if (!queue.length) { v.innerHTML = `<div class="py-20 text-center"><h2 class="text-xl font-black">Meta Batida! ü©∫</h2></div>`; return; }
            const q = queue[idx]; revealed = false;
            v.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] border shadow-xl animate-in">
                    <h3 class="text-lg font-bold mb-8">${q.statement}</h3>
                    <div class="space-y-3">${q.options.map((opt, i) => `<button onclick="checkAnswer(${i})" class="opt-btn w-full text-left p-4 rounded-2xl border text-sm font-semibold transition-all">${opt}</button>`).join('')}</div>
                    <div id="feedback" class="hidden mt-8 pt-8 border-t">
                        <div class="bg-slate-900 text-white p-4 rounded-2xl mb-6 text-[10px] italic">${q.explanation}</div>
                        <div class="grid grid-cols-4 gap-2">${[1, 3, 4, 5].map(v => `<button onclick="handleSRS(${v})" class="py-3 rounded-xl text-white font-black text-[8px] uppercase ${v===1?'bg-rose-500':v===3?'bg-orange-400':v===4?'bg-blue-500':'bg-emerald-500'}">${v===1?'Erro':v===3?'Dif√≠cil':v===4?'Bom':'F√°cil'}</button>`).join('')}</div>
                    </div>
                </div>`;
        }

        window.checkAnswer = (i) => {
            const q = queue[idx];
            document.querySelectorAll('.opt-btn').forEach((b, j) => {
                if (j === q.correctIndex) b.classList.add('option-btn-correct');
                else if (j === i) b.classList.add('option-btn-wrong');
            });
            document.getElementById('feedback').classList.remove('hidden');
        };

        window.handleSRS = (v) => {
            const q = queue[idx];
            state.srs[q.id] = calculateSM2(v, state.srs[q.id]);
            state.history.push({ date: Date.now(), success: v >= 3 });
            saveLocal();
            if (idx < queue.length - 1) { idx++; renderCard(); } else initStudy();
        };

        function calculateSM2(q, srs = { interval: 0, repetitions: 0, easeFactor: 2.5 }) {
            let { interval, repetitions, easeFactor } = srs;
            if (q >= 3) {
                if (repetitions === 0) interval = 1; else if (repetitions === 1) interval = 6; else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else { repetitions = 0; interval = 1; }
            easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02)));
            return { interval, repetitions, easeFactor, nextReview: Date.now() + (interval * 24 * 60 * 60 * 1000) };
        }

        function renderBank() {
            document.getElementById('bank-list').innerHTML = state.questions.slice().reverse().map(q => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center mb-2 shadow-sm">
                    <p class="text-[10px] font-bold truncate flex-1">${q.statement}</p>
                    <button onclick="removeQuestion('${q.id}')" class="text-rose-400 font-black p-2 ml-4">‚úï</button>
                </div>`).join('') || '<p class="text-center py-20 text-slate-300">Banco Vazio</p>';
        }

        window.removeQuestion = (id) => { if (confirm("Excluir?")) { state.questions = state.questions.filter(q => q.id !== id); saveLocal(); renderBank(); } };
        window.clearAllData = () => { if (confirm("Limpar?")) { localStorage.clear(); window.location.reload(); } };

        function initGoogle() { gapi.load('client', () => gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] })); tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: (r) => { accessToken = r.access_token; onAuthenticated(); } }); }
        function driveSignIn() { tokenClient.requestAccessToken({ prompt: 'consent' }); }
        function onAuthenticated() { document.getElementById('sync-dot').classList.replace('bg-slate-300', 'bg-emerald-500'); document.getElementById('sync-status').innerText = 'Cloud On'; loadFromDrive(); }
        async function loadFromDrive() { const r = await gapi.client.drive.files.list({ spaces: 'appDataFolder' }); const f = r.result.files.find(f => f.name === BACKUP_NAME); if (f) { driveFileId = f.id; const c = await gapi.client.drive.files.get({ fileId: driveFileId, alt: 'media' }); if (c.result) { state = { ...state, ...c.result }; saveLocal(); } } }
        async function autoSyncDrive() { if (!accessToken) return; const meta = { name: BACKUP_NAME, parents: ['appDataFolder'] }; const form = new FormData(); form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' })); form.append('file', new Blob([JSON.stringify(state)], { type: 'application/json' })); fetch(`https://www.googleapis.com/upload/drive/v3/files${driveFileId?'/'+driveFileId:''}?uploadType=multipart`, { method: driveFileId?'PATCH':'POST', headers: { Authorization: 'Bearer ' + accessToken }, body: form }).then(r => r.json()).then(j => driveFileId = j.id); }
        async function syncNow() { document.getElementById('sync-loader').classList.remove('hidden'); await loadFromDrive(); await autoSyncDrive(); document.getElementById('sync-loader').classList.add('hidden'); alert("Sincronizado!"); }
    </script>
</body>
</html>
