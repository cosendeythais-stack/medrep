    <script>
        // --- CONFIGURATIONS ---
        const CLIENT_ID = '818696814728-a6bhi1eqkhui1k04ooi3kksv17t0gbnd.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const BACKUP_NAME = 'medrep_master_v2.json';
        const DB_KEY = 'medrep_db_v2';

        // --- GLOBAL STATE ---
        let state = {
            questions: [],
            srs: {}, // cardId -> { interval, repetitions, easeFactor, nextReview }
            history: []
        };

        let tokenClient;
        let accessToken = null;
        let driveFileId = null;
        let extractedTemp = [];
        let studyQueue = [];
        let studyIdx = 0;
        let studyRevealed = false;

        // --- CORE INITIALIZATION ---
        window.onload = function() {
            // Restore API Key
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) document.getElementById('gemini-key-input').value = savedKey;

            loadLocal();
            refreshUI();
            tryInitGoogle();
        };

        function tryInitGoogle() {
            if (typeof gapi === 'undefined' || typeof google === 'undefined') {
                setTimeout(tryInitGoogle, 500);
                return;
            }
            initGapi();
            initGis();
        }

        function loadLocal() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                try { state = { ...state, ...JSON.parse(saved) }; } catch(e) { console.error("Local load fail", e); }
            }
        }

        function saveLocal() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            refreshUI();
            autoSyncDrive();
        }

        function refreshUI() {
            const now = Date.now();
            const due = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            
            document.getElementById('stat-total').innerText = state.questions.length;
            document.getElementById('home-due-count').innerText = `${due} cards pendentes.`;
            
            const badge = document.getElementById('due-badge');
            if (due > 0) {
                badge.innerText = `${due} PENDENTES`;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            const recent = state.history.slice(-50);
            const hits = recent.filter(h => h.success).length;
            const rate = recent.length ? Math.round((hits / recent.length) * 100) : 0;
            document.getElementById('stat-correct').innerText = `${rate}%`;
        }

        // --- API KEY MANAGEMENT ---
        window.saveGeminiKey = function() {
            const key = document.getElementById('gemini-key-input').value.trim();
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                alert("API Key salva com sucesso!");
            } else {
                alert("Por favor, insira uma chave v√°lida.");
            }
        };

        // --- NAVIGATION ---
        window.switchTab = function(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-indigo-600'));
            
            document.getElementById('tab-' + id).classList.add('active');
            const nav = document.getElementById('nav-' + id);
            if (nav) nav.classList.add('active', 'text-indigo-600');
            
            if (id === 'study') initStudy();
            if (id === 'bank') renderBank();
            window.scrollTo(0, 0);
        };

        // --- GEMINI IA LOGIC ---
        async function callGeminiIA(input) {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) throw new Error("Configure sua API Key na barra superior primeiro!");

            const prompt = `Voc√™ √© um tutor m√©dico acad√™mico de alto n√≠vel especialista em resid√™ncia m√©dica.
            REGRAS OBRIGAT√ìRIAS:
            1. Se o input for apenas um tema (ex: Sepse, Pneumonia, IAM), crie 3 quest√µes in√©ditas, complexas e acad√™micas de m√∫ltipla escolha sobre esse tema.
            2. Se o input for uma quest√£o ou texto m√©dico, extraia enunciado, op√ß√µes, gabarito e forne√ßa explica√ß√£o completa.
            3. Retorne APENAS o array JSON. N√£o use markdown (\`\`\`), nem textos extras antes ou depois do array.
            
            ESTRUTURA JSON:
            [ { "statement": "...", "options": ["", "", "", ""], "correctIndex": 0-3, "explanation": "...", "specialty": "..." } ]`;

            const payload = {
                contents: [{
                    parts: [{ text: prompt + "\n\nInput do usu√°rio: " + (input.text || "") }]
                }]
            };

            // Se houver arquivo, aqui seria o local para adicionar inlineData se necess√°rio (precisaria de v1beta para multimodal via fetch puro de forma simples)
            // Para simplicidade e efic√°cia seguindo o prompt, focaremos no texto/extra√ß√£o de texto.

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const rawText = data.candidates[0].content.parts[0].text;
            
            // BLINDAGEM CONTRA ERRO DE FORMATO: Captura apenas o array JSON
            const jsonMatch = rawText.match(/\[[\s\S]*\]/);
            
            if (jsonMatch) {
                try {
                    return JSON.parse(jsonMatch[0]);
                } catch (e) {
                    throw new Error("A IA retornou um formato inv√°lido. Tente novamente.");
                }
            } else {
                throw new Error("N√£o foi poss√≠vel encontrar quest√µes no retorno da IA.");
            }
        }

        window.processTextAI = async function() {
            const text = document.getElementById('batch-text').value.trim();
            if (!text) return alert("Digite um tema ou cole uma quest√£o.");
            
            const loader = document.getElementById('batch-loader');
            loader.classList.remove('hidden');
            
            try {
                extractedTemp = await callGeminiIA({ text });
                renderReview();
            } catch (e) {
                alert("Erro: " + e.message);
            } finally {
                loader.classList.add('hidden');
            }
        };

        window.processFileAI = function() {
            alert("Processamento de arquivos requer o SDK completo via m√≥dulos. Por enquanto, cole o texto do PDF/Imagem no campo de texto.");
        };

        function renderReview() {
            document.getElementById('batch-input-view').classList.add('hidden');
            const reviewSection = document.getElementById('batch-review-view');
            reviewSection.classList.remove('hidden');
            
            document.getElementById('review-count').innerText = `${extractedTemp.length} Itens Encontrados`;
            const list = document.getElementById('review-list');
            list.innerHTML = extractedTemp.map((q, idx) => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm animate-in">
                    <p class="text-[9px] font-black text-indigo-600 uppercase mb-2">${q.specialty || 'Geral'}</p>
                    <p class="text-[11px] font-bold text-slate-700 leading-tight mb-4">${q.statement}</p>
                    <div class="space-y-1">
                        ${q.options.map((opt, i) => `
                            <div class="text-[9px] p-2 rounded-lg border ${i === q.correctIndex ? 'border-emerald-200 bg-emerald-50 text-emerald-700 font-bold' : 'border-slate-50 text-slate-400'}">
                                ${String.fromCharCode(65+i)}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.saveBatchToBank = function() {
            const news = extractedTemp.map(q => ({
                ...q,
                id: 'med_' + Math.random().toString(36).substr(2, 9),
                dateAdded: Date.now()
            }));
            state.questions = [...state.questions, ...news];
            saveLocal();
            
            extractedTemp = [];
            document.getElementById('batch-review-view').classList.add('hidden');
            document.getElementById('batch-input-view').classList.remove('hidden');
            window.switchTab('bank');
        };

        // --- SRS SM-2 LOGIC ---
        function calculateSM2(q, srs = { interval: 0, repetitions: 0, easeFactor: 2.5 }) {
            let { interval, repetitions, easeFactor } = srs;
            if (q >= 3) { // Sucesso
                if (repetitions === 0) interval = 1;
                else if (repetitions === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else { // Falha
                repetitions = 0;
                interval = 1;
            }
            easeFactor = easeFactor + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
            if (easeFactor < 1.3) easeFactor = 1.3;
            
            return {
                interval,
                repetitions,
                easeFactor,
                nextReview: Date.now() + (interval * 24 * 60 * 60 * 1000)
            };
        }

        // --- STUDY UI ---
        function initStudy() {
            const now = Date.now();
            studyQueue = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now);
            studyIdx = 0;
            renderStudyCard();
        }

        function renderStudyCard() {
            const v = document.getElementById('study-view');
            if (!studyQueue.length) {
                v.innerHTML = `
                <div class="py-20 text-center animate-in">
                    <div class="text-6xl mb-6">ü©∫</div>
                    <h2 class="text-xl font-black text-slate-800">Tudo Revisado!</h2>
                    <p class="text-sm text-slate-400 mt-2">Nenhuma pend√™ncia agora. √ìtimo trabalho.</p>
                    <button onclick="window.switchTab('home')" class="mt-8 bg-indigo-100 text-indigo-600 font-black px-6 py-3 rounded-2xl text-[10px] uppercase">Voltar</button>
                </div>`;
                return;
            }

            const q = studyQueue[studyIdx];
            studyRevealed = false;
            
            v.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-xl animate-in">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${q.specialty || 'Geral'}</span>
                        <span class="text-[9px] text-slate-300 font-bold">${studyIdx + 1}/${studyQueue.length}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-tight mb-8">${q.statement}</h3>
                    <div class="space-y-3">
                        ${q.options.map((opt, i) => `
                            <button onclick="window.checkAnswer(${i})" class="opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 text-slate-600 text-sm font-semibold transition-all">
                                ${String.fromCharCode(65 + i)}) ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="hidden mt-8 pt-8 border-t border-slate-100 animate-in">
                        <div class="bg-slate-900 text-indigo-100 p-5 rounded-2xl mb-6 text-[10px] leading-relaxed italic">
                            <b>EXPLICA√á√ÉO M√âDICA:</b> ${q.explanation}
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            ${[1, 3, 4, 5].map(val => `
                                <button onclick="window.handleSRS(${val})" class="py-3 rounded-xl text-white font-black text-[8px] uppercase ${val === 1 ? 'bg-rose-500' : val === 3 ? 'bg-orange-400' : val === 4 ? 'bg-blue-500' : 'bg-emerald-500'} active:scale-95 transition-all">
                                    ${val === 1 ? 'Errei' : val === 3 ? 'Dif√≠cil' : val === 4 ? 'Bom' : 'F√°cil'}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        }

        window.checkAnswer = function(i) {
            if (studyRevealed) return;
            studyRevealed = true;
            const q = studyQueue[studyIdx];
            const btns = document.querySelectorAll('.opt-btn');
            
            btns.forEach((btn, idx) => {
                if (idx === q.correctIndex) btn.classList.add('option-btn-correct');
                else if (idx === i) btn.classList.add('option-btn-wrong');
                btn.disabled = true;
            });
            document.getElementById('feedback').classList.remove('hidden');
        };

        window.handleSRS = function(v) {
            const q = studyQueue[studyIdx];
            state.srs[q.id] = calculateSM2(v, state.srs[q.id]);
            state.history.push({ date: Date.now(), success: v >= 3 });
            saveLocal();
            
            if (studyIdx < studyQueue.length - 1) {
                studyIdx++;
                renderStudyCard();
            } else {
                initStudy();
            }
        };

        // --- BANK UI ---
        function renderBank() {
            const list = document.getElementById('bank-list');
            if (!state.questions.length) {
                list.innerHTML = `<p class="text-center py-20 text-slate-300 italic text-sm">Seu banco est√° vazio.</p>`;
                return;
            }
            list.innerHTML = state.questions.slice().reverse().map(q => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <p class="text-[10px] font-bold text-slate-700 truncate mr-4">${q.statement}</p>
                    <button onclick="window.removeQuestion('${q.id}')" class="text-rose-400 text-sm p-2 active:scale-90 transition-all">‚úï</button>
                </div>
            `).join('');
        }

        window.removeQuestion = function(id) {
            if (confirm("Excluir esta quest√£o?")) {
                state.questions = state.questions.filter(q => q.id !== id);
                delete state.srs[id];
                saveLocal();
                renderBank();
            }
        };

        window.clearAllData = function() {
            if (confirm("Cuidado: Isso apagar√° todas as suas quest√µes e progresso local.")) {
                localStorage.removeItem(DB_KEY);
                location.reload();
            }
        };

        // --- GOOGLE DRIVE SYNC ---
        function initGapi() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                });
            });
        }

        function initGis() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    onAuthenticated();
                }
            });
        }

        window.driveSignIn = function() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        };

        async function onAuthenticated() {
            document.getElementById('sync-dot').classList.replace('bg-slate-500', 'bg-emerald-500');
            document.getElementById('sync-status-text').innerText = 'Drive Online';
            document.getElementById('btn-drive-login').innerText = 'Logado';
            await loadFromDrive();
        }

        async function loadFromDrive() {
            try {
                const resp = await gapi.client.drive.files.list({ spaces: 'appDataFolder', fields: 'files(id, name)' });
                const file = resp.result.files.find(f => f.name === BACKUP_NAME);
                if (file) {
                    driveFileId = file.id;
                    const content = await gapi.client.drive.files.get({ fileId: driveFileId, alt: 'media' });
                    if (content.result && content.result.questions) {
                        state = { ...state, ...content.result };
                        saveLocal();
                    }
                }
            } catch (e) { console.error("Drive sync error", e); }
        }

        async function autoSyncDrive() {
            if (!accessToken) return;
            const metadata = { name: BACKUP_NAME, parents: ['appDataFolder'] };
            const file = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);
            
            try {
                if (driveFileId) {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`, {
                        method: 'PATCH',
                        headers: { 'Authorization': 'Bearer ' + accessToken },
                        body: formData
                    });
                } else {
                    const r = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken },
                        body: formData
                    });
                    const j = await r.json();
                    driveFileId = j.id;
                }
            } catch (e) {}
        }

        window.syncNow = async function() {
            if (!accessToken) return window.driveSignIn();
            const l = document.getElementById('sync-loader');
            l.classList.remove('hidden');
            await loadFromDrive();
            await autoSyncDrive();
            l.classList.add('hidden');
            alert("Sincronizado com sucesso!");
        };
    </script>
