    <!-- SCRIPTS CORE -->
    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // CONFIGS DE SEGURAN√áA (ESTRITAS)
        const CLIENT_ID = '648353734848-s9fnmd9tt0i5577grbt3q9oju6h71mpi.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const STORAGE_KEY = 'medrep_data_v12_5';
        const KEY_STORAGE = 'medrep_gemini_key_v11';
        const FILENAME = 'medrep_sync.json';
        const TOKEN_STORAGE = 'medrep_google_token';

        // ESTADO GLOBAL
        let state = {
            questions: [],
            srs: {},
            history: [],
            folders: [{id: 'f_all', name: 'Todas as Pastas'}, {id: 'f_default', name: 'Geral'}],
            currentFolderId: 'f_all'
        };

        let tempExtracted = [];
        let studyQueue = [];
        let studyPointer = 0;
        let isRevealed = false;
        let accessToken = null;
        let tokenClient = null;
        let chartInstance = null;
        let extractedFileText = "";

        // IA CLIENT
        const getAIClient = () => {
            const key = localStorage.getItem(KEY_STORAGE) || process.env.API_KEY;
            return new GoogleGenAI({ apiKey: key });
        };

        // EXPOR FUN√á√ïES GLOBAIS
        window.saveGeminiKey = () => {
            const key = document.getElementById('gemini-key-input').value.trim();
            if (!/^AIza[0-9A-Za-z-_]{35}$/.test(key)) return alert("Chave Gemini Inv√°lida!");
            localStorage.setItem(KEY_STORAGE, key);
            alert("‚úÖ Configura√ß√£o Salva!");
            location.reload();
        };

        window.fazerLogin = () => {
            document.getElementById('login-loader').classList.remove('hidden');
            if (tokenClient) {
                tokenClient.requestAccessToken();
            } else {
                alert("Erro: Google Services n√£o carregado.");
                document.getElementById('login-loader').classList.add('hidden');
            }
        };

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('active', 'text-indigo-600');
                el.classList.add('text-slate-400');
            });
            document.getElementById('tab-' + tabId).classList.add('active');
            const btn = document.getElementById('nav-' + tabId);
            btn.classList.add('active', 'text-indigo-600');
            btn.classList.remove('text-slate-400');
            
            if (tabId === 'home') updateStats();
            if (tabId === 'study') startStudy();
            if (tabId === 'bank') renderBank();
            window.scrollTo(0, 0);
        };

        window.onFolderChange = (id) => {
            state.currentFolderId = id;
            const folderName = state.folders.find(f => f.id === id).name;
            document.getElementById('header-subtitle').innerText = `Filtro: ${folderName}`;
            updateStats();
            if (document.getElementById('tab-bank').classList.contains('active')) renderBank();
        };

        window.createNewFolder = () => {
            const name = prompt("Nome da mat√©ria (ex: Ginecologia):");
            if (name && name.trim()) {
                const folder = { id: 'f_' + Date.now(), name: name.trim() };
                state.folders.push(folder);
                saveLocal();
                updateStats();
            }
        };

        // LEITOR DE ARQUIVOS CONTEXTUAL
        document.getElementById('file-reader').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const status = document.getElementById('file-status');
            status.innerText = "‚è≥ Extraindo...";
            status.classList.remove('hidden');

            try {
                if (file.name.endsWith('.pdf')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        fullText += content.items.map(item => item.str).join(" ") + " ";
                    }
                    extractedFileText = fullText;
                } else if (file.name.endsWith('.docx')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    extractedFileText = result.value;
                }
                status.innerText = "‚úÖ Arquivo Pronto";
            } catch (err) {
                alert("Erro no arquivo: " + err.message);
                status.innerText = "";
            }
        });

        // IA PROCESSOR (PERFEITO)
        window.processIA = async () => {
            const prompt = document.getElementById('ia-prompt').value.trim();
            if (!prompt && !extractedFileText) return alert("Forne√ßa texto ou arquivo!");
            
            const loader = document.getElementById('ia-loader');
            const btn = document.getElementById('btn-ia');
            loader.classList.remove('hidden');
            btn.disabled = true;

            const targetFolder = state.folders.find(f => f.id === document.getElementById('ia-folder-target').value);

            try {
                const ai = getAIClient();
                const context = extractedFileText ? `Contexto do Arquivo: ${extractedFileText}\n\n` : "";
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: [{ parts: [{ text: `${context}Crie flashcards m√©dicos sobre: ${prompt}. Especialidade: ${targetFolder.name}.` }] }],
                    config: { 
                        systemInstruction: "Retorne APENAS um array JSON puro: [{\"statement\":\"\",\"options\":[],\"correctIndex\":0,\"explanation\":\"\",\"specialty\":\"\"}]" 
                    }
                });
                const match = response.text.match(/\[[\s\S]*\]/);
                if (match) {
                    tempExtracted = JSON.parse(match[0]);
                    renderReviewList();
                }
            } catch (e) { alert("Erro IA: " + e.message); }
            finally { loader.classList.add('hidden'); btn.disabled = false; }
        };

        function renderReviewList() {
            document.getElementById('ia-input-area')?.classList.add('hidden');
            document.getElementById('ia-review-area').classList.remove('hidden');
            document.getElementById('review-count').innerText = tempExtracted.length + " Cards Gerados";
            document.getElementById('review-list').innerHTML = tempExtracted.map(q => `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-xs font-bold leading-relaxed">${q.statement}</div>
            `).join('');
            window.scrollTo(0, 0);
        }

        window.confirmBatch = () => {
            const folderId = document.getElementById('ia-folder-target').value;
            const news = tempExtracted.map(q => ({ 
                ...q, 
                id: 'q_' + Math.random().toString(36).substr(2, 9),
                folderId: folderId,
                date: Date.now()
            }));
            state.questions = [...state.questions, ...news];
            saveLocal();
            document.getElementById('ia-review-area').classList.add('hidden');
            location.reload(); // Refresh simples para limpar estados de IA
        };

        // ANALYTICS (FILTR√ÅVEL)
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'],
                    datasets: [{
                        label: 'Acertos',
                        data: [0,0,0,0,0,0,0],
                        borderColor: '#fff',
                        backgroundColor: 'rgba(255,255,255,0.2)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: true, ticks: { color: 'rgba(255,255,255,0.7)', font: { size: 9 } }, grid: { display: false } },
                        y: { display: false }
                    }
                }
            });
        }

        function updateStats() {
            const folderId = state.currentFolderId;
            const now = Date.now();
            
            // Filtro por Pasta
            const questions = folderId === 'f_all' ? state.questions : state.questions.filter(q => q.folderId === folderId);
            const questionIds = new Set(questions.map(q => q.id));
            const history = state.history.filter(h => folderId === 'f_all' || questionIds.has(h.cardId));

            const due = questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            
            document.getElementById('stat-total').innerText = questions.length;
            document.getElementById('home-due-text').innerText = due > 0 ? `${due} pendentes hoje.` : "Tudo revisado!";
            
            const badge = document.getElementById('due-badge');
            badge.innerText = due;
            badge.classList.toggle('hidden', due === 0);

            const hits = history.filter(h => h.success).length;
            const acc = history.length ? Math.round((hits / history.length) * 100) : 0;
            document.getElementById('stat-accuracy').innerText = acc + "%";

            // Update Chart
            if (chartInstance) {
                const weeklyData = [0,0,0,0,0,0,0];
                history.slice(-50).forEach(h => {
                    const day = new Date(h.date).getDay();
                    if (h.success) weeklyData[day]++;
                });
                chartInstance.data.datasets[0].data = weeklyData;
                chartInstance.update();
            }

            renderFolders();
        }

        function renderFolders() {
            const scroll = document.getElementById('folders-scroll');
            scroll.innerHTML = state.folders.map(f => {
                const isActive = state.currentFolderId === f.id;
                return `<div onclick="window.onFolderChange('${f.id}')" class="folder-chip px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest border border-slate-200 bg-white ${isActive ? 'active shadow-lg' : 'text-slate-500'}">
                    ${f.name}
                </div>`;
            }).join('');

            const iaTarget = document.getElementById('ia-folder-target');
            if (iaTarget) {
                iaTarget.innerHTML = state.folders.filter(f => f.id !== 'f_all').map(f => `
                    <option value="${f.id}">${f.name}</option>
                `).join('');
            }
        }

        // GOOGLE DRIVE PERSISTENTE
        function setupGoogle() {
            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    localStorage.setItem(TOKEN_STORAGE, JSON.stringify({ token: accessToken, expiry: Date.now() + 3500 * 1000 }));
                    onLoginSuccess();
                }
            });

            // Tentar Auto-Login
            const savedToken = JSON.parse(localStorage.getItem(TOKEN_STORAGE));
            if (savedToken && savedToken.expiry > Date.now()) {
                accessToken = savedToken.token;
                document.getElementById('login-status-msg').innerText = "Sincronizando banco...";
                onLoginSuccess();
            }
        }

        function onLoginSuccess() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            manualSync();
        }

        async function manualSync() {
            if (!accessToken) return;
            try {
                const list = await gapi.client.drive.files.list({ q: `name = '${FILENAME}'` });
                const file = list.result.files[0];
                if (file) {
                    const resp = await gapi.client.drive.files.get({ fileId: file.id, alt: 'media' });
                    if (resp.result && resp.result.questions) {
                        state = resp.result;
                        saveLocal(false);
                        updateStats();
                    }
                }
            } catch (e) { console.error("Sync Erro", e); }
        }

        async function autoBackup() {
            if (!accessToken) return;
            try {
                const list = await gapi.client.drive.files.list({ q: `name = '${FILENAME}'` });
                let file = list.result.files[0];
                const metadata = { name: FILENAME, mimeType: 'application/json' };
                const blob = new Blob([JSON.stringify(state)], { type: 'application/json' });
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', blob);

                await fetch(file ? `https://www.googleapis.com/upload/drive/v3/files/${file.id}?uploadType=multipart` : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: file ? 'PATCH' : 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: form
                });
            } catch (e) { console.error("Backup Erro", e); }
        }

        // SRS ENGINE (SM-2)
        function startStudy() {
            const now = Date.now();
            const questions = state.currentFolderId === 'f_all' ? state.questions : state.questions.filter(q => q.folderId === state.currentFolderId);
            studyQueue = questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now);
            studyQueue.sort(() => Math.random() - 0.5);
            studyPointer = 0;
            renderStudyCard();
        }

        function renderStudyCard() {
            const container = document.getElementById('study-container');
            if (studyQueue.length === 0) {
                container.innerHTML = `<div class="py-24 text-center"><div class="text-6xl mb-6">‚úÖ</div><h2 class="text-xl font-black">Meta Batida!</h2><button onclick="window.switchTab('home')" class="mt-8 bg-indigo-600 text-white font-black px-10 py-4 rounded-2xl">Dashboard</button></div>`;
                return;
            }
            if (studyPointer >= studyQueue.length) {
                container.innerHTML = `<div class="py-24 text-center"><div class="text-6xl mb-6">üéØ</div><h2 class="text-xl font-black">Sess√£o Encerrada</h2><button onclick="window.switchTab('home')" class="mt-8 bg-indigo-600 text-white font-black px-10 py-4 rounded-2xl">Dashboard</button></div>`;
                return;
            }
            const q = studyQueue[studyPointer];
            isRevealed = false;
            container.innerHTML = `
                <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-xl space-y-6">
                    <div class="flex justify-between items-center"><span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">${q.specialty || 'Medicina'}</span><span class="text-[10px] font-bold text-slate-400">${studyPointer+1}/${studyQueue.length}</span></div>
                    <h3 class="text-lg font-bold text-slate-800 leading-relaxed">${q.statement}</h3>
                    <div class="space-y-3">
                        ${q.options.map((opt, i) => `<button onclick="window.reveal(${i})" class="opt-btn w-full text-left p-5 rounded-3xl border-2 border-slate-50 bg-slate-50 text-slate-600 text-sm font-semibold active:scale-95 transition-all">${opt}</button>`).join('')}
                    </div>
                    <div id="study-feedback" class="hidden pt-6 border-t border-slate-50 space-y-6">
                        <div class="bg-slate-900 text-slate-300 p-6 rounded-[28px] text-[11px] border-l-4 border-indigo-500">${q.explanation}</div>
                        <div class="grid grid-cols-4 gap-2">
                            <button onclick="window.submitSRS(1)" class="bg-rose-500 py-5 rounded-2xl text-white font-black text-[9px] uppercase">Errei</button>
                            <button onclick="window.submitSRS(2)" class="bg-orange-400 py-5 rounded-2xl text-white font-black text-[9px] uppercase">Dificil</button>
                            <button onclick="window.submitSRS(3)" class="bg-indigo-500 py-5 rounded-2xl text-white font-black text-[9px] uppercase">Bom</button>
                            <button onclick="window.submitSRS(4)" class="bg-emerald-500 py-5 rounded-2xl text-white font-black text-[9px] uppercase">Facil</button>
                        </div>
                    </div>
                </div>`;
        }

        window.reveal = (idx) => {
            if (isRevealed) return;
            isRevealed = true;
            const q = studyQueue[studyPointer];
            document.querySelectorAll('.opt-btn').forEach((btn, i) => { 
                if (i === q.correctIndex) btn.classList.add('option-btn-correct');
                else if (i === idx) btn.classList.add('option-btn-wrong');
                btn.disabled = true;
            });
            document.getElementById('study-feedback').classList.remove('hidden');
        };

        window.submitSRS = (grade) => {
            const q = studyQueue[studyPointer];
            const srs = state.srs[q.id] || { interval: 0, repetitions: 0, easeFactor: 2.5 };
            let { interval, repetitions, easeFactor } = srs;
            const score = grade === 1 ? 0 : grade === 2 ? 2 : grade === 3 ? 4 : 5;
            
            if (score >= 3) {
                if (repetitions === 0) interval = 1;
                else if (repetitions === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else { repetitions = 0; interval = 1; }
            
            easeFactor = easeFactor + (0.1 - (5 - score) * (0.08 + (5 - score) * 0.02));
            if (easeFactor < 1.3) easeFactor = 1.3;
            
            state.srs[q.id] = { interval, repetitions, easeFactor, nextReview: Date.now() + (interval * 24 * 60 * 60 * 1000) };
            state.history.push({ cardId: q.id, success: score >= 3, date: Date.now() });
            saveLocal();
            studyPointer++;
            renderStudyCard();
        };

        // UI HELPERS
        function saveLocal(cloud = true) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            updateStats();
            if (cloud) autoBackup();
        }

        function loadLocal() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) state = JSON.parse(data);
            const savedKey = localStorage.getItem(KEY_STORAGE);
            if (savedKey) document.getElementById('gemini-key-input').value = savedKey;
            updateStats();
        }

        function renderBank() {
            const list = document.getElementById('bank-list');
            const folderFilter = state.currentFolderId;
            const filtered = folderFilter === 'f_all' ? state.questions : state.questions.filter(q => q.folderId === folderFilter);

            if (filtered.length === 0) { list.innerHTML = `<div class="py-24 text-center text-slate-300 italic">Vazio.</div>`; return; }
            list.innerHTML = filtered.slice().reverse().map(q => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <div class="truncate mr-4"><p class="text-[11px] text-slate-700 font-bold truncate">${q.statement}</p></div>
                    <button onclick="window.deleteQ('${q.id}')" class="text-rose-400 p-2">‚úï</button>
                </div>
            `).join('');
        }

        window.deleteQ = (id) => { if (confirm("Excluir card?")) { state.questions = state.questions.filter(q => q.id !== id); delete state.srs[id]; saveLocal(); renderBank(); } };
        window.clearAll = () => { if (confirm("Resetar TUDO?")) { localStorage.clear(); location.reload(); } };

        // INIT
        loadLocal();
        initChart();
        setupGoogle();
    </script>
</body>
</html>
