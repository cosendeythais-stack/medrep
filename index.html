    <!-- N√öCLEO MASTER UNIFICADO (V14.4.0) -->
    <script type="module">
        import { GoogleGenAI, Type } from "@google/genai";

        // CONSTANTES E CONFIGS
        const CLOUD_FILENAME = 'medrep_database_production_v14.json';
        const KEY_DATABASE = 'medrep_local_db_v14_2';
        const KEY_AUTH_TOKEN = 'medrep_auth_session_v14';
        const KEY_SETTINGS_STORE = 'medrep_settings_v14_2';
        const DEFAULT_CLIENT_ID = '648353734848-s9fnmd9tt0i5577grbt3q9oju6h71mpi.apps.googleusercontent.com';

        // ESTADO GLOBAL
        let state = {
            questions: [],
            srs: {},
            folders: [
                { id: 'f_all', name: 'Global' },
                { id: 'f_geral', name: 'Geral' }
            ],
            history: [],
            currentFolderId: 'f_all',
            lastSync: null
        };

        // VARI√ÅVEIS DE SESS√ÉO
        let accessToken = null, tokenClient = null, driveFileId = null;
        let studyQueue = [], studyIndex = 0, chartInstance = null;
        let extractedFileText = "", tempBatchArray = [];

        const el = (id) => document.getElementById(id);
        
        function showToast(msg, icon = '‚ú®') {
            const toast = el('toast');
            el('toast-msg').innerText = msg;
            el('toast-icon').innerText = icon;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        // 1. SINCRONIZA√á√ÉO E PERSIST√äNCIA (GOOGLE DRIVE MULTIPART)
        async function syncCloud() {
            if (!accessToken) return;
            showToast('Sincronizando...', '‚òÅÔ∏è');
            
            try {
                const list = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${CLOUD_FILENAME}' and trashed=false`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                }).then(r => r.json());

                if (list.files && list.files[0]) {
                    driveFileId = list.files[0].id;
                    const content = await fetch(`https://www.googleapis.com/drive/v3/files/${driveFileId}?alt=media`, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    }).then(r => r.json());

                    if (content && content.questions) {
                        state = content;
                        persistLocal();
                        showToast('Banco Atualizado', '‚úÖ');
                    }
                } else {
                    await backupToCloud();
                }
            } catch (err) {
                console.error(err);
                showToast('Falha na Nuvem', '‚ö†Ô∏è');
            }
            refreshAll();
        }

        async function backupToCloud() {
            if (!accessToken) return;
            try {
                const boundary = 'medrep_master_bound_v14';
                const metadata = { name: CLOUD_FILENAME, mimeType: 'application/json' };
                const content = JSON.stringify(state);

                const bodyParts = [
                    `--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n${JSON.stringify(metadata)}`,
                    `\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n${content}`,
                    `\r\n--${boundary}--`
                ];

                const blob = new Blob(bodyParts, { type: 'multipart/related; boundary=' + boundary });
                const url = driveFileId 
                    ? `https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';

                const response = await fetch(url, {
                    method: driveFileId ? 'PATCH' : 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: blob
                });

                if (response.ok) {
                    const result = await response.json();
                    if (!driveFileId) driveFileId = result.id;
                }
            } catch (e) { showToast('Sync Offline', 'üì∂'); }
        }

        function persistLocal() {
            localStorage.setItem(KEY_DATABASE, JSON.stringify(state));
            refreshAll();
        }

        function saveState(sync = true) {
            persistLocal();
            if (sync && accessToken) backupToCloud();
        }

        // 2. MOTOR IA: GEMINI 3 FLASH (EXTRA√á√ÉO ESTRUTURADA)
        window.runGeminiIA = async () => {
            const userInput = el('ia-prompt-input').value.trim();
            if (!userInput && !extractedFileText) return alert("Forne√ßa texto para organizar.");
            
            const spinner = el('ia-spinner'), btn = el('ia-btn-run');
            spinner.classList.remove('hidden');
            btn.disabled = true;

            try {
                const settings = JSON.parse(localStorage.getItem(KEY_SETTINGS_STORE)) || {};
                const safeKey = settings.geminiKey;

                if (!safeKey) {
                    alert("Configure sua Gemini API Key em Settings.");
                    throw new Error("Key Missing");
                }

                const ai = new GoogleGenAI({ apiKey: safeKey });
                const source = `${extractedFileText}\n\n${userInput}`;
                
                const prompt = `Organize o texto m√©dico em quest√µes estruturadas JSON.
                1. Enunciado (statement): Texto completo da pergunta.
                2. Alternativas (options): Lista de A at√© E.
                3. Resposta (correctIndex): √çndice (0=A, 1=B, etc).
                4. Coment√°rio (explanation): Justificativa t√©cnica.
                
                TEXTO: ${source}
                
                Retorne apenas JSON: [{"statement":"","options":[],"correctIndex":0,"explanation":""}]`;

                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: [{ parts: [{ text: prompt }] }],
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.ARRAY,
                            items: {
                                type: Type.OBJECT,
                                properties: {
                                    statement: { type: Type.STRING },
                                    options: { type: Type.ARRAY, items: { type: Type.STRING } },
                                    correctIndex: { type: Type.INTEGER },
                                    explanation: { type: Type.STRING }
                                },
                                required: ["statement", "options", "correctIndex", "explanation"]
                            }
                        }
                    }
                });

                const data = JSON.parse(response.text);
                if (data && Array.isArray(data)) {
                    tempBatchArray = data;
                    renderIAReview();
                    el('ia-review-area').classList.remove('hidden');
                    window.scrollTo({ top: el('ia-review-area').offsetTop - 100, behavior: 'smooth' });
                }
            } catch (err) {
                console.error(err);
                if (err.message !== "Key Missing") alert("Falha na IA. Verifique sua chave.");
            } finally {
                spinner.classList.add('hidden');
                btn.disabled = false;
            }
        };

        function renderIAReview() {
            const list = el('ia-review-list');
            el('ia-batch-count').innerText = `${tempBatchArray.length} Itens Prontos`;
            list.innerHTML = tempBatchArray.map((q, i) => `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-soft space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Card ${i+1}</span>
                        <button onclick="window.removeIAItem(${i})" class="text-rose-500 font-bold text-[9px] uppercase">Ignorar</button>
                    </div>
                    <p class="text-sm font-bold text-slate-800 leading-relaxed italic">"${q.statement}"</p>
                    <div class="space-y-2">
                        ${q.options.map((opt, oi) => `
                            <div class="text-[10px] font-bold p-3 rounded-xl ${oi === q.correctIndex ? 'bg-emerald-50 text-emerald-700' : 'bg-slate-50 text-slate-400'}">
                                ${String.fromCharCode(65 + oi)}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.removeIAItem = (idx) => {
            tempBatchArray.splice(idx, 1);
            if (tempBatchArray.length === 0) el('ia-review-area').classList.add('hidden');
            renderIAReview();
        };

        window.commitBatch = () => {
            const folder = state.folders.find(f => f.id === state.currentFolderId);
            const folderName = folder ? folder.name : 'Geral';
            
            const news = tempBatchArray.map(q => ({
                ...q,
                id: 'q_' + Math.random().toString(36).substr(2, 9),
                folderId: state.currentFolderId,
                specialty: folderName,
                createdAt: Date.now()
            }));

            state.questions = [...state.questions, ...news];
            tempBatchArray = [];
            el('ia-review-area').classList.add('hidden');
            el('ia-prompt-input').value = "";
            el('ia-file-status').classList.add('hidden');
            extractedFileText = "";
            
            saveState(true);
            switchTab('home');
            confetti({ particleCount: 150, spread: 60 });
            showToast('Banco Atualizado!', 'ü™Ñ');
        };

        // 3. SRS MOTOR: ALGORITMO SM-2
        function getStudyQueue() {
            const now = Date.now();
            const pool = state.currentFolderId === 'f_all' 
                ? state.questions 
                : state.questions.filter(q => q.folderId === state.currentFolderId);
            
            return pool.filter(q => {
                const s = state.srs[q.id];
                return !s || s.nextReview <= now;
            }).sort(() => Math.random() - 0.5);
        }

        function renderStudyCard() {
            const container = el('study-container');
            if (studyQueue.length === 0 || studyIndex >= studyQueue.length) {
                container.innerHTML = `
                    <div class="text-center space-y-8 py-10 animate-slideIn">
                        <div class="w-32 h-32 bg-emerald-50 text-emerald-500 rounded-[40px] mx-auto flex items-center justify-center text-6xl shadow-inner">üèÜ</div>
                        <div class="space-y-2">
                            <h2 class="text-3xl font-black text-slate-900 tracking-tighter italic">Tudo pronto!</h2>
                            <p class="text-slate-400 font-bold uppercase tracking-widest text-[9px]">Sess√£o de estudos conclu√≠da.</p>
                        </div>
                        <button onclick="window.switchTab('home')" class="bg-slate-900 text-white font-black px-10 py-5 rounded-2xl text-[10px] tracking-widest uppercase btn-active">Ir para Dashboard</button>
                    </div>`;
                return;
            }

            const q = studyQueue[studyIndex];
            container.innerHTML = `
                <div class="space-y-8 animate-slideIn">
                    <div class="flex justify-between items-center px-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${q.specialty}</span>
                        <span class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">${studyIndex + 1}/${studyQueue.length}</span>
                    </div>
                    
                    <h3 class="question-text">${q.statement}</h3>

                    <div id="options-stack" class="space-y-3">
                        ${q.options.map((opt, i) => `
                            <button onclick="window.revealStudy(${i})" class="alt-btn btn-active shadow-soft group">
                                <span class="w-8 h-8 bg-slate-50 rounded-lg flex items-center justify-center text-[10px] font-black mr-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">${String.fromCharCode(65 + i)}</span>
                                <span class="flex-1">${opt}</span>
                            </button>
                        `).join('')}
                    </div>

                    <div id="study-feedback" class="hidden animate-slideIn space-y-6 pt-6 border-t border-slate-100">
                        <div class="bg-slate-900 text-slate-300 p-6 rounded-3xl text-xs leading-relaxed shadow-xl border border-white/5">
                            <p class="font-black text-white uppercase text-[8px] mb-4 tracking-widest opacity-40">Resumo T√©cnico:</p>
                            ${q.explanation || 'Coment√°rio t√©cnico ausente.'}
                        </div>
                        
                        <div class="grid grid-cols-4 gap-2">
                            <button onclick="window.handleSRS(1)" class="bg-rose-500 py-5 rounded-2xl text-white font-black text-[9px] uppercase btn-active shadow-lg shadow-rose-100">Errei</button>
                            <button onclick="window.handleSRS(3)" class="bg-slate-800 py-5 rounded-2xl text-white font-black text-[9px] uppercase btn-active shadow-lg">Dif√≠cil</button>
                            <button onclick="window.handleSRS(4)" class="bg-indigo-600 py-5 rounded-2xl text-white font-black text-[9px] uppercase btn-active shadow-lg shadow-indigo-100">Bom</button>
                            <button onclick="window.handleSRS(5)" class="bg-emerald-500 py-5 rounded-2xl text-white font-black text-[9px] uppercase btn-active shadow-lg shadow-emerald-100">F√°cil</button>
                        </div>
                    </div>
                </div>`;
        }

        window.revealStudy = (idx) => {
            const q = studyQueue[studyIndex];
            const btns = document.querySelectorAll('.alt-btn');
            btns.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correctIndex) btn.classList.add('study-btn-correct');
                else if (i === idx) btn.classList.add('study-btn-wrong');
            });
            el('study-feedback').classList.remove('hidden');
        };

        window.handleSRS = (grade) => {
            const q = studyQueue[studyIndex];
            const now = Date.now();
            
            let s = state.srs[q.id] || { interval: 0, easeFactor: 2.5, reps: 0 };
            let { interval, easeFactor, reps } = s;

            if (grade >= 3) { 
                if (reps === 0) interval = 1;
                else if (reps === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                reps++;
            } else { reps = 0; interval = 1; }

            easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));
            state.srs[q.id] = { interval, easeFactor, reps, nextReview: now + (interval * 24 * 60 * 60 * 1000) };
            state.history.push({ qId: q.id, grade, date: now });
            
            studyIndex++;
            saveState(true);
            renderStudyCard();
        };

        // 4. UI HANDLERS MOBILE
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active', 'text-indigo-600'));
            
            el('tab-' + tabId).classList.add('active');
            const navBtn = el('nav-' + tabId);
            if (navBtn) {
                navBtn.classList.add('active', 'text-indigo-600');
                navBtn.classList.remove('text-slate-300');
            }

            if (tabId === 'home') refreshAll();
            if (tabId === 'study') { studyQueue = getStudyQueue(); studyIndex = 0; renderStudyCard(); }
            if (tabId === 'bank') renderBank();
            if (tabId === 'add') {
                const f = state.folders.find(folder => folder.id === state.currentFolderId);
                el('ia-warn-folder').classList.toggle('hidden', state.currentFolderId !== 'f_all');
                el('ia-target-folder').innerText = f ? f.name.toUpperCase() : 'GLOBAL';
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function refreshAll() {
            const filtered = state.currentFolderId === 'f_all' ? state.questions : state.questions.filter(q => q.folderId === state.currentFolderId);
            const dueCount = filtered.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= Date.now()).length;
            
            if (el('stat-total')) el('stat-total').innerText = filtered.length;
            if (el('stat-due')) el('stat-due').innerText = dueCount;
            if (el('home-due-label')) el('home-due-label').innerText = dueCount > 0 ? `${dueCount} cards para revisar hoje.` : "Tudo em dia!";
            if (el('vault-count-label')) el('vault-count-label').innerText = `${filtered.length} Cards`;
            
            renderFolderChips();
            initChart();
        }

        function renderFolderChips() {
            const container = el('folders-scroll');
            container.innerHTML = state.folders.map(f => `
                <div onclick="window.setFolder('${f.id}')" class="px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest border-2 border-slate-100 bg-white shadow-sm cursor-pointer whitespace-nowrap btn-active ${state.currentFolderId === f.id ? 'bg-indigo-600 text-white border-indigo-600' : 'text-slate-400'}">
                    ${f.name}
                </div>
            `).join('');
        }

        window.setFolder = (id) => {
            state.currentFolderId = id;
            const f = state.folders.find(folder => folder.id === id);
            el('current-folder-label').innerText = f ? f.name : 'Global';
            refreshAll();
        };

        window.createFolder = () => {
            const n = prompt("Nome da Mat√©ria:");
            if (n && n.trim()) {
                const id = 'f_' + Date.now();
                state.folders.push({ id, name: n.trim() });
                state.currentFolderId = id;
                saveState(true);
            }
        };

        window.renderBank = () => {
            const s = el('bank-search').value.toLowerCase();
            const list = el('bank-list');
            let pool = state.currentFolderId === 'f_all' ? state.questions : state.questions.filter(q => q.folderId === state.currentFolderId);
            if (s) pool = pool.filter(q => q.statement.toLowerCase().includes(s));

            list.innerHTML = pool.slice().reverse().map(q => `
                <div class="bg-white p-5 rounded-3xl border border-slate-50 flex justify-between items-center shadow-soft active:scale-[0.98] transition-all">
                    <div class="truncate mr-4 flex-1">
                        <p class="text-[8px] font-black text-indigo-400 uppercase mb-1">${q.specialty}</p>
                        <p class="text-xs font-bold text-slate-800 truncate italic">"${q.statement}"</p>
                    </div>
                    <button onclick="window.removeCard('${q.id}')" class="w-10 h-10 bg-rose-50 text-rose-500 rounded-xl flex items-center justify-center font-bold">‚úï</button>
                </div>
            `).join('') || '<div class="py-20 text-center text-slate-300 font-black uppercase text-[10px] opacity-40">Acervo Vazio</div>';
        }

        window.removeCard = (id) => {
            if (confirm("Apagar?")) {
                state.questions = state.questions.filter(q => q.id !== id);
                delete state.srs[id];
                saveState(true);
                renderBank();
            }
        };

        // 5. DATA VIS: CHART.JS
        function initChart() {
            const ctx = el('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            const days = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
            const stats = [0, 0, 0, 0, 0, 0, 0];
            const now = new Date();
            state.history.forEach(h => {
                const d = new Date(h.date);
                if (now - d < 7 * 24 * 60 * 60 * 1000) stats[d.getDay()]++;
            });

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [{
                        data: stats,
                        borderColor: 'rgba(255,255,255,0.4)',
                        backgroundColor: 'rgba(255,255,255,0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: true, ticks: { color: 'rgba(255,255,255,0.4)', font: { size: 10, weight: '900' } }, grid: { display: false } },
                        y: { display: false }
                    }
                }
            });
        }

        // 6. MANAGEMENT E AUTH
        window.toggleSettings = () => el('settings-modal').classList.toggle('hidden');
        window.saveSettings = () => {
            const geminiKey = el('cfg-gemini-key').value.trim();
            const clientId = el('cfg-client-id').value.trim();
            localStorage.setItem(KEY_SETTINGS_STORE, JSON.stringify({ geminiKey, clientId }));
            location.reload();
        };
        window.clearLocalData = () => { if (confirm("Limpar?")) { localStorage.removeItem(KEY_DATABASE); location.reload(); } };
        window.clearCloudData = async () => {
            if (confirm("Apagar Drive?")) {
                if (!driveFileId || !accessToken) return alert("Drive off.");
                await fetch(`https://www.googleapis.com/drive/v3/files/${driveFileId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${accessToken}` } });
                location.reload();
            }
        };

        window.initAuth = () => {
            el('login-loader').classList.remove('hidden');
            el('btn-login-google').classList.add('hidden');
            if (tokenClient) tokenClient.requestAccessToken();
        };

        function bootstrapAuth() {
            const settings = JSON.parse(localStorage.getItem(KEY_SETTINGS_STORE)) || {};
            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: settings.clientId || DEFAULT_CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (resp) => {
                        accessToken = resp.access_token;
                        localStorage.setItem(KEY_AUTH_TOKEN, JSON.stringify({ token: accessToken, expiry: Date.now() + 3500000 }));
                        el('login-screen').classList.add('hidden');
                        el('app').classList.remove('hidden');
                        syncCloud();
                    }
                });

                const savedToken = JSON.parse(localStorage.getItem(KEY_AUTH_TOKEN));
                if (savedToken && savedToken.expiry > Date.now()) {
                    accessToken = savedToken.token;
                    el('login-screen').classList.add('hidden');
                    el('app').classList.remove('hidden');
                    syncCloud();
                } else {
                    el('login-loader').classList.add('hidden');
                    el('btn-login-google').classList.remove('hidden');
                }
            });
        }

        // 7. FILE ENGINE MOBILE
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        el('ia-file-input').addEventListener('change', async (e) => {
            const f = e.target.files[0]; if (!f) return;
            el('ia-file-status').classList.remove('hidden');
            el('ia-file-status').innerText = "‚è≥ Extraindo...";
            try {
                if (f.name.endsWith('.pdf')) {
                    const ab = await f.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: ab }).promise;
                    let fullTxt = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const p = await pdf.getPage(i);
                        const c = await p.getTextContent();
                        fullTxt += c.items.map(it => it.str).join(" ") + "\n";
                    }
                    extractedFileText = fullTxt;
                } else if (f.name.endsWith('.docx')) {
                    const ab = await f.arrayBuffer();
                    const res = await mammoth.extractRawText({ arrayBuffer: ab });
                    extractedFileText = res.value;
                }
                el('ia-file-status').innerText = "‚úÖ " + f.name;
            } catch (err) { el('ia-file-status').innerText = "‚ùå Falha no arquivo."; }
        });

        // INIT BOOTSTRAP
        const local = localStorage.getItem(KEY_DATABASE);
        if (local) state = JSON.parse(local);
        const sets = localStorage.getItem(KEY_SETTINGS_STORE);
        if (sets) {
            const s = JSON.parse(sets);
            el('cfg-client-id').value = s.clientId || DEFAULT_CLIENT_ID;
            el('cfg-gemini-key').value = s.geminiKey || '';
        }
        refreshAll();
        bootstrapAuth();

    </script>
</body>
</html>
