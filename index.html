
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>MedRep - Internato & SRS</title>
    
    <!-- PWA / iOS Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="MedRep">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .option-btn-correct { border-color: #10b981 !important; background-color: #ecfdf5 !important; color: #065f46 !important; font-weight: 700; }
        .option-btn-wrong { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #991b1b !important; }
        .nav-item.active { color: #4f46e5; transform: scale(1.1); font-weight: 900; }
        .loading-spinner { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 12px); }
        input:focus, textarea:focus { outline: none; border-color: #6366f1 !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</script>
</head>
<body class="antialiased pb-24">

    <!-- Top Status Bar -->
    <div class="bg-slate-900 px-6 py-2 sticky top-0 z-[100] flex justify-between items-center border-b border-white/10 shadow-lg">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
            <span class="text-[10px] font-black text-white uppercase tracking-widest">MedRep Tutor Ativo</span>
        </div>
        <div id="sync-dot" class="text-[9px] font-bold text-slate-400 uppercase">Cloud Offline</div>
    </div>

    <!-- Main Header -->
    <header class="glass border-b border-slate-100 px-6 py-4 sticky top-[36px] z-50 flex justify-between items-center max-w-lg mx-auto w-full">
        <h1 class="text-xl font-black text-indigo-600 tracking-tighter italic">MedRep</h1>
        <p id="due-badge" class="hidden text-[8px] font-black bg-rose-100 text-rose-600 px-2 py-0.5 rounded-full uppercase"></p>
    </header>

    <main id="app-container" class="max-w-lg mx-auto p-4 w-full min-h-screen">
        
        <!-- Tab: Home -->
        <section id="tab-home" class="tab-content active animate-in space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[40px] text-white shadow-2xl shadow-indigo-200">
                <h2 class="text-xs font-black uppercase tracking-widest opacity-80 mb-1">Seu Progresso</h2>
                <p class="text-3xl font-black leading-none mb-6">Internato Med</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/10 p-4 rounded-3xl backdrop-blur-sm">
                        <p class="text-[10px] font-bold uppercase opacity-60">Quest√µes</p>
                        <p id="stat-total" class="text-2xl font-black">0</p>
                    </div>
                    <div class="bg-white/10 p-4 rounded-3xl backdrop-blur-sm">
                        <p class="text-[10px] font-bold uppercase opacity-60">Precis√£o</p>
                        <p id="stat-correct" class="text-2xl font-black">0%</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center justify-between">
                <div>
                    <h3 class="font-black text-slate-800">Pr√≥ximas Revis√µes</h3>
                    <p id="home-due-count" class="text-xs text-slate-400">Carregando dados...</p>
                </div>
                <button onclick="switchTab('study')" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-indigo-100 active:scale-95 transition-all">Revisar</button>
            </div>
        </section>

        <!-- Tab: Revisar (SRS) -->
        <section id="tab-study" class="tab-content animate-in space-y-6">
            <div id="study-view" class="space-y-6"></div>
        </section>

        <!-- Tab: IA -->
        <section id="tab-add" class="tab-content animate-in space-y-6">
            <div id="batch-input-view" class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-black text-slate-800">Gerador IA</h2>
                    <label class="cursor-pointer bg-slate-100 p-2 rounded-xl active:scale-95 transition-all">
                        <span class="text-[10px] font-black uppercase text-slate-500">üìé Enviar PDF/IMG</span>
                        <input type="file" id="file-upload" class="hidden" accept="image/*,application/pdf" onchange="processFileAI()">
                    </label>
                </div>
                <textarea id="batch-text" placeholder="Cole uma quest√£o ou digite um tema (ex: 'Sepse') para gerar 3 quest√µes..." class="w-full h-48 bg-slate-50 rounded-2xl p-5 text-sm border border-slate-100 resize-none"></textarea>
                <button id="btn-process-batch" onclick="processTextAI()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <span>Processar com Gemini</span>
                    <div id="batch-loader" class="loading-spinner hidden" style="border-top-color: white; width: 14px; height: 14px;"></div>
                </button>
            </div>
            <div id="batch-review-view" class="hidden space-y-4">
                <div class="flex justify-between items-center bg-white/90 backdrop-blur-md p-4 rounded-2xl sticky top-[80px] z-10 border border-slate-100 shadow-sm">
                    <h2 id="review-count" class="text-xs font-black text-slate-800 uppercase">Validar Quest√µes</h2>
                    <button onclick="saveBatchToBank()" class="bg-emerald-600 text-white text-[8px] font-black uppercase px-4 py-2 rounded-xl active:scale-95">Adicionar ao Banco</button>
                </div>
                <div id="review-list" class="space-y-4 pb-20"></div>
            </div>
        </section>

        <!-- Tab: Banco -->
        <section id="tab-bank" class="tab-content animate-in space-y-4">
            <h2 class="text-lg font-black text-slate-800 px-2">Meus Cards</h2>
            <div id="bank-list" class="space-y-3 pb-20"></div>
        </section>

        <!-- Tab: Ajustes -->
        <section id="tab-settings" class="tab-content animate-in space-y-6">
            <h2 class="text-lg font-black text-slate-800">Sincroniza√ß√£o</h2>
            <div class="bg-white p-6 rounded-[32px] border border-slate-100 space-y-4 shadow-sm">
                <button id="btn-drive-login" onclick="driveSignIn()" class="w-full bg-white border-2 border-slate-100 text-slate-700 font-black py-4 rounded-2xl uppercase text-[10px] flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <span>Conectar Google Drive</span>
                </button>
                <button onclick="syncNow()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <span>Sincronizar Agora</span>
                    <div id="sync-loader" class="loading-spinner hidden" style="width:12px; height:12px; border-color:white; border-top-color:transparent;"></div>
                </button>
                <hr class="border-slate-50">
                <button onclick="clearAllData()" class="w-full text-rose-500 font-black text-[9px] uppercase hover:underline">Limpar Dados Locais</button>
            </div>
        </section>
    </main>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border-t border-slate-100 flex justify-around py-3 px-2 z-50 safe-bottom">
        <button onclick="switchTab('home')" class="nav-item flex flex-col items-center gap-1 py-2 px-3 text-slate-400 active" id="nav-home">
            <span class="text-xl">üè†</span>
            <span class="text-[9px] font-black uppercase">Home</span>
        </button>
        <button onclick="switchTab('study')" class="nav-item flex flex-col items-center gap-1 py-2 px-3 text-slate-400" id="nav-study">
            <span class="text-xl">üìñ</span>
            <span class="text-[9px] font-black uppercase">Revisar</span>
        </button>
        <button onclick="switchTab('add')" class="nav-item flex flex-col items-center gap-1 py-2 px-3 text-slate-400" id="nav-add">
            <span class="text-xl">üì¶</span>
            <span class="text-[9px] font-black uppercase">IA</span>
        </button>
        <button onclick="switchTab('bank')" class="nav-item flex flex-col items-center gap-1 py-2 px-3 text-slate-400" id="nav-bank">
            <span class="text-xl">üóÇÔ∏è</span>
            <span class="text-[9px] font-black uppercase">Banco</span>
        </button>
        <button onclick="switchTab('settings')" class="nav-item flex flex-col items-center gap-1 py-2 px-3 text-slate-400" id="nav-settings">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[9px] font-black uppercase">Ajustes</span>
        </button>
    </nav>

    <script type="module" src="index.tsx"></script>
    <script>
        // --- CONFIG & STATE ---
        const CLIENT_ID = '818696814728-a6bhi1eqkhui1k04ooi3kksv17t0gbnd.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const BACKUP_NAME = 'medrep_backup.json';
        const DB_KEY = 'medrep_master_v2';

        let state = {
            questions: [],
            srs: {},
            history: [],
        };

        let tokenClient;
        let accessToken = null;
        let driveFileId = null;

        window.onload = () => {
            loadLocal();
            refreshUI();
            tryInitGoogle();
        };

        function tryInitGoogle() {
            if (typeof gapi === 'undefined' || typeof google === 'undefined') {
                setTimeout(tryInitGoogle, 500);
                return;
            }
            initGapi();
            initGis();
        }

        function loadLocal() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                try { state = { ...state, ...JSON.parse(saved) }; } catch(e) {}
            }
        }

        function saveLocal() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            refreshUI();
            autoSyncDrive();
        }

        function refreshUI() {
            const now = Date.now();
            const due = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            document.getElementById('stat-total').innerText = state.questions.length;
            const recent = state.history.slice(-50);
            const hits = recent.filter(h => h.success).length;
            const rate = recent.length ? Math.round((hits / recent.length) * 100) : 0;
            document.getElementById('stat-correct').innerText = `${rate}%`;
            document.getElementById('home-due-count').innerText = `${due} cards pendentes.`;
            
            const badge = document.getElementById('due-badge');
            if (due > 0) {
                badge.innerText = `${due} PENDENTES`;
                badge.classList.remove('hidden');
            } else badge.classList.add('hidden');
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-indigo-600'));
            document.getElementById(`tab-${id}`).classList.add('active');
            const navItem = document.getElementById(`nav-${id}`);
            if (navItem) navItem.classList.add('active', 'text-indigo-600');
            if (id === 'study') initStudy();
            if (id === 'bank') renderBank();
        }

        // --- DRIVE SYNC ---
        function initGapi() {
            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
            });
        }

        function initGis() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => { accessToken = resp.access_token; onAuthenticated(); }
            });
        }

        function driveSignIn() { tokenClient.requestAccessToken({ prompt: 'consent' }); }

        async function onAuthenticated() {
            document.getElementById('sync-dot').innerText = 'Cloud Online';
            document.getElementById('sync-dot').classList.replace('text-slate-400', 'text-emerald-500');
            await loadFromDrive();
        }

        async function loadFromDrive() {
            try {
                const resp = await gapi.client.drive.files.list({ spaces: 'appDataFolder', fields: 'files(id, name)' });
                const file = resp.result.files.find(f => f.name === BACKUP_NAME);
                if (file) {
                    driveFileId = file.id;
                    const content = await gapi.client.drive.files.get({ fileId: driveFileId, alt: 'media' });
                    if (content.result && content.result.questions) {
                        state = { ...state, ...content.result };
                        saveLocal();
                    }
                }
            } catch (e) { console.error("Drive Error", e); }
        }

        async function autoSyncDrive() {
            if (!accessToken) return;
            const metadata = { name: BACKUP_NAME, parents: ['appDataFolder'] };
            const file = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);
            try {
                const url = driveFileId 
                    ? `https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                await fetch(url, {
                    method: driveFileId ? 'PATCH' : 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });
            } catch (e) { console.error("Auto Sync Error", e); }
        }

        async function syncNow() {
            if (!accessToken) return driveSignIn();
            const l = document.getElementById('sync-loader');
            l.classList.remove('hidden');
            await loadFromDrive();
            await autoSyncDrive();
            l.classList.add('hidden');
            alert("Sincronizado!");
        }

        // --- IA ACTIONS ---
        let extractedTemp = [];
        async function processTextAI() {
            const text = document.getElementById('batch-text').value.trim();
            if (!text) return alert("Digite algo!");
            const l = document.getElementById('batch-loader');
            l.classList.remove('hidden');
            try {
                extractedTemp = await window.callGeminiIA({ text });
                renderReview();
            } catch (e) { alert(e.message); }
            finally { l.classList.add('hidden'); }
        }

        async function processFileAI() {
            const input = document.getElementById('file-upload');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const l = document.getElementById('batch-loader');
                l.classList.remove('hidden');
                try {
                    extractedTemp = await window.callGeminiIA({ file: { data: base64, mimeType: file.type } });
                    renderReview();
                } catch (e) { alert(e.message); }
                finally { l.classList.add('hidden'); }
            };
            reader.readAsDataURL(file);
        }

        function renderReview() {
            document.getElementById('batch-input-view').classList.add('hidden');
            document.getElementById('batch-review-view').classList.remove('hidden');
            document.getElementById('review-count').innerText = `${extractedTemp.length} Itens Prontos`;
            const list = document.getElementById('review-list');
            list.innerHTML = extractedTemp.map(q => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm animate-in">
                    <p class="text-[9px] font-black text-indigo-600 uppercase mb-2">${q.specialty || 'Geral'}</p>
                    <p class="text-[11px] font-bold text-slate-700 leading-tight mb-4">${q.statement}</p>
                    <div class="space-y-1">
                        ${q.options.map((opt, i) => `<div class="text-[9px] p-2 rounded-lg border ${i===q.correctIndex?'border-emerald-200 bg-emerald-50 text-emerald-700 font-bold':'border-slate-50 text-slate-400'}">${opt}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function saveBatchToBank() {
            const news = extractedTemp.map(q => ({ id: 'med_'+Math.random().toString(36).substr(2,9), ...q, date: Date.now() }));
            state.questions = [...state.questions, ...news];
            saveLocal();
            extractedTemp = [];
            document.getElementById('batch-review-view').classList.add('hidden');
            document.getElementById('batch-input-view').classList.remove('hidden');
            switchTab('bank');
        }

        // --- SRS LOGIC ---
        let queue = [], idx = 0, revealed = false;
        function initStudy() {
            const now = Date.now();
            queue = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now);
            idx = 0;
            renderCard();
        }

        function renderCard() {
            const v = document.getElementById('study-view');
            if (!queue.length) { v.innerHTML = `<div class="py-20 text-center animate-in"><h2 class="text-xl font-black">Meta Batida! ü©∫</h2><p class="text-xs text-slate-400 mt-2">Nenhum card pendente agora.</p></div>`; return; }
            const q = queue[idx]; revealed = false;
            v.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-xl animate-in">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${q.specialty || 'Geral'}</span>
                        <span class="text-[9px] text-slate-300 font-bold">${idx+1}/${queue.length}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-tight mb-8">${q.statement}</h3>
                    <div class="space-y-3">
                        ${q.options.map((opt, i) => `<button onclick="checkAnswer(${i})" class="opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 text-slate-600 text-sm font-semibold transition-all">${String.fromCharCode(65+i)}) ${opt}</button>`).join('')}
                    </div>
                    <div id="feedback" class="hidden mt-8 pt-8 border-t border-slate-100 animate-in">
                        <div class="bg-slate-900 text-indigo-100 p-5 rounded-2xl mb-6 text-[10px] leading-relaxed italic">${q.explanation}</div>
                        <div class="grid grid-cols-4 gap-2">
                            ${[1, 3, 4, 5].map(v => `<button onclick="handleSRS(${v})" class="py-3 rounded-xl text-white font-black text-[8px] uppercase ${v===1?'bg-rose-500':v===3?'bg-orange-400':v===4?'bg-blue-500':'bg-emerald-500'} active:scale-95 transition-all">${v===1?'Errei':v===3?'Dif√≠cil':v===4?'Bom':'F√°cil'}</button>`).join('')}
                        </div>
                    </div>
                </div>`;
        }

        window.checkAnswer = (i) => {
            if (revealed) return; revealed = true;
            const q = queue[idx];
            document.querySelectorAll('.opt-btn').forEach((b, j) => {
                if (j === q.correctIndex) b.classList.add('option-btn-correct');
                else if (j === i) b.classList.add('option-btn-wrong');
                b.disabled = true;
            });
            document.getElementById('feedback').classList.remove('hidden');
        };

        window.handleSRS = (val) => {
            const q = queue[idx];
            const s = state.srs[q.id] || { interval: 0, repetitions: 0, easeFactor: 2.5 };
            let { interval, repetitions, easeFactor } = s;
            if (val >= 3) {
                if (repetitions === 0) interval = 1;
                else if (repetitions === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else { repetitions = 0; interval = 1; }
            easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - val) * (0.08 + (5 - val) * 0.02)));
            state.srs[q.id] = { interval, repetitions, easeFactor, nextReview: Date.now() + (interval * 86400000) };
            state.history.push({ date: Date.now(), success: val >= 3 });
            saveLocal();
            if (idx < queue.length - 1) { idx++; renderCard(); } else initStudy();
        };

        function renderBank() {
            const l = document.getElementById('bank-list');
            if (!state.questions.length) { l.innerHTML = `<p class="text-center py-20 text-slate-300 italic text-xs">Vazio.</p>`; return; }
            l.innerHTML = state.questions.slice().reverse().map(q => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <p class="text-[10px] font-bold text-slate-700 truncate mr-4">${q.statement}</p>
                    <button onclick="removeQuestion('${q.id}')" class="text-rose-400 text-xs p-2">‚úï</button>
                </div>
            `).join('');
        }

        window.removeQuestion = (id) => { if (confirm("Excluir?")) { state.questions = state.questions.filter(q => q.id !== id); delete state.srs[id]; saveLocal(); renderBank(); } };
        window.clearAllData = () => { if (confirm("Zerar tudo?")) { localStorage.clear(); window.location.reload(); } };
    </script>
</body>
</html>
