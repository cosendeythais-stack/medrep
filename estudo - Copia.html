    <script>
        // --- CONSTANTS & STATE ---
        const GOOGLE_CLIENT_ID = '818696814728-a6bhi1eqkhui1k04ooi3kksv17t0gbnd.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const BACKUP_FILENAME = 'medrep_backup.json';
        const LOCAL_STORAGE_KEY = 'medrep_data_v1';

        let state = {
            questions: [],
            srs: {}, // id -> { interval, repetitions, easeFactor, nextReview }
            history: [],
            geminiKey: ''
        };

        let tokenClient;
        let accessToken = null;
        let driveFileId = null;

        // --- CORE FUNCTIONS ---
        window.onload = () => {
            loadLocalState();
            refreshUI();
            initGoogleAPI();
        };

        function loadLocalState() {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) {
                try { state = { ...state, ...JSON.parse(saved) }; } catch(e) { console.error("Load fail"); }
            }
            document.getElementById('gemini-key-input').value = state.geminiKey || '';
        }

        function saveLocalState() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
            refreshUI();
            autoUploadToDrive();
        }

        function refreshUI() {
            const now = Date.now();
            const dueCount = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now).length;
            
            document.getElementById('stat-total').innerText = state.questions.length;
            document.getElementById('home-due-count').innerText = `${dueCount} quest√µes pendentes para revis√£o.`;
            
            const badge = document.getElementById('due-badge');
            if (dueCount > 0) {
                badge.innerText = `${dueCount} REVIS√ïES`;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            const recent = state.history.slice(-100);
            const hits = recent.filter(h => h.success).length;
            const rate = recent.length ? Math.round((hits / recent.length) * 100) : 0;
            document.getElementById('stat-correct').innerText = `${rate}%`;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-indigo-600'));
            
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`nav-${tabId}`).classList.add('active', 'text-indigo-600');

            if (tabId === 'study') startStudySession();
            if (tabId === 'bank') renderBankList();
            window.scrollTo(0, 0);
        }

        function saveGeminiKey() {
            state.geminiKey = document.getElementById('gemini-key-input').value.trim();
            saveLocalState();
            alert("API Key salva com sucesso!");
        }

        // --- GOOGLE DRIVE SYNC ---
        function initGoogleAPI() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                });
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error !== undefined) throw (resp);
                    accessToken = resp.access_token;
                    onDriveAuthenticated();
                },
            });
        }

        function driveSignIn() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        async function onDriveAuthenticated() {
            document.getElementById('sync-dot').classList.replace('bg-slate-300', 'bg-emerald-500');
            document.getElementById('sync-status-text').innerText = 'Connected to Drive';
            document.getElementById('btn-drive-login').innerText = 'Conectado';
            await syncFromDrive();
        }

        async function syncFromDrive() {
            const loader = document.getElementById('sync-loader');
            loader.classList.remove('hidden');
            try {
                const response = await gapi.client.drive.files.list({
                    spaces: 'appDataFolder',
                    fields: 'files(id, name)',
                });
                const file = response.result.files.find(f => f.name === BACKUP_FILENAME);
                if (file) {
                    driveFileId = file.id;
                    const contentResp = await gapi.client.drive.files.get({
                        fileId: driveFileId,
                        alt: 'media'
                    });
                    const driveData = contentResp.result;
                    if (driveData && driveData.questions) {
                        state = { ...state, ...driveData };
                        saveLocalState();
                    }
                }
            } catch (e) { console.error("Sync error", e); }
            loader.classList.add('hidden');
        }

        async function autoUploadToDrive() {
            if (!accessToken) return;
            const metadata = { name: BACKUP_FILENAME, parents: ['appDataFolder'] };
            const file = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            try {
                if (driveFileId) {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`, {
                        method: 'PATCH',
                        headers: { 'Authorization': 'Bearer ' + accessToken },
                        body: formData
                    });
                } else {
                    const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken },
                        body: formData
                    });
                    const json = await resp.json();
                    driveFileId = json.id;
                }
            } catch (e) { console.error("Upload fail", e); }
        }

        async function syncNow() {
            if (!accessToken) return driveSignIn();
            await syncFromDrive();
            alert("Sincroniza√ß√£o realizada!");
        }

        // --- GEMINI IA EXTRACTION ---
        let extractedTemp = [];

        async function processBatchAI() {
            const key = state.geminiKey;
            if (!key) return alert("Insira a Gemini Key no topo primeiro!");
            const text = document.getElementById('batch-text').value.trim();
            if (!text) return alert("Cole o conte√∫do para extrair.");

            const loader = document.getElementById('batch-loader');
            const btnText = document.getElementById('btn-batch-text');
            loader.classList.remove('hidden');
            btnText.innerText = "IA processando...";

            const prompt = `Voc√™ √© um rob√¥ de extra√ß√£o m√©dica. Leia o texto fornecido e retorne um ARRAY JSON de quest√µes.
            Para cada quest√£o, extraia: statement (enunciado), options (4 alternativas como strings), correctIndex (0-3 correspondente ao gabarito), explanation (uma breve explica√ß√£o m√©dica), specialty (especialidade m√©dica).
            TEXTO: "${text.replace(/"/g, "'")}"`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const aiResp = data.candidates[0].content.parts[0].text;
                const jsonClean = aiResp.replace(/```json/g, "").replace(/```/g, "").trim();
                extractedTemp = JSON.parse(jsonClean);
                renderReviewList();
            } catch (e) {
                alert("Erro na IA: " + e.message);
                console.error(e);
            } finally {
                loader.classList.add('hidden');
                btnText.innerText = "Extrair com Gemini 1.5 Flash";
            }
        }

        function renderReviewList() {
            document.getElementById('batch-input-view').classList.add('hidden');
            document.getElementById('batch-review-view').classList.remove('hidden');
            document.getElementById('review-count').innerText = `${extractedTemp.length} Quest√µes Detectadas`;
            
            const list = document.getElementById('review-list');
            list.innerHTML = extractedTemp.map(q => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm animate-in">
                    <p class="text-xs font-bold text-slate-700 mb-3">${q.statement}</p>
                    <div class="space-y-1">
                        ${q.options.map((opt, i) => `
                            <div class="text-[9px] p-2 rounded-lg border ${i === q.correctIndex ? 'border-emerald-200 bg-emerald-50 text-emerald-700 font-bold' : 'border-slate-50 text-slate-400'}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function saveBatchToBank() {
            const news = extractedTemp.map(q => ({
                id: 'med_' + Math.random().toString(36).substr(2, 9),
                ...q,
                createdAt: Date.now()
            }));
            state.questions = [...state.questions, ...news];
            saveLocalState();
            extractedTemp = [];
            document.getElementById('batch-text').value = '';
            document.getElementById('batch-review-view').classList.add('hidden');
            document.getElementById('batch-input-view').classList.remove('hidden');
            switchTab('bank');
        }

        // --- SRS ALGORITHM (SM-2) ---
        function updateSRS(quality, currentSRS = null) {
            let { interval, repetitions, easeFactor } = currentSRS || { interval: 0, repetitions: 0, easeFactor: 2.5 };
            
            if (quality >= 3) {
                if (repetitions === 0) interval = 1;
                else if (repetitions === 1) interval = 6;
                else interval = Math.round(interval * easeFactor);
                repetitions++;
            } else {
                repetitions = 0;
                interval = 1;
            }
            
            easeFactor = easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
            if (easeFactor < 1.3) easeFactor = 1.3;
            
            return { interval, repetitions, easeFactor, nextReview: Date.now() + (interval * 24 * 60 * 60 * 1000) };
        }

        // --- STUDY VIEW ---
        let studyQueue = [];
        let studyIdx = 0;
        let revealed = false;

        function startStudySession() {
            const now = Date.now();
            studyQueue = state.questions.filter(q => !state.srs[q.id] || state.srs[q.id].nextReview <= now)
                         .sort((a,b) => (state.srs[a.id]?.nextReview || 0) - (state.srs[b.id]?.nextReview || 0));
            studyIdx = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const container = document.getElementById('study-view');
            if (studyQueue.length === 0) {
                container.innerHTML = `<div class="py-20 text-center animate-in"><h2 class="text-xl font-black">Meta Batida! ü©∫</h2><p class="text-xs text-slate-400 mt-2">Voc√™ concluiu todas as revis√µes pendentes.</p></div>`;
                return;
            }
            const q = studyQueue[studyIdx];
            revealed = false;
            container.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-xl animate-in">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-black text-indigo-400 uppercase">${q.specialty || 'Geral'}</span>
                        <span class="text-[9px] text-slate-300 font-bold">${studyIdx + 1}/${studyQueue.length}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-tight mb-8">${q.statement}</h3>
                    <div id="options-box" class="space-y-3">
                        ${q.options.map((opt, i) => `
                            <button onclick="checkAnswer(${i})" class="opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 text-slate-600 text-sm font-semibold transition-all">
                                ${String.fromCharCode(65+i)}) ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="hidden mt-8 pt-8 border-t border-slate-100 animate-in">
                        <div class="bg-slate-900 text-indigo-100 p-5 rounded-2xl mb-6 text-[10px] leading-relaxed italic">
                            <b>EXPLICA√á√ÉO M√âDICA:</b> ${q.explanation}
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            ${[1, 3, 4, 5].map(v => `
                                <button onclick="handleSRS(${v})" class="py-3 rounded-xl text-white font-black text-[8px] uppercase ${v===1?'bg-rose-500':v===3?'bg-orange-400':v===4?'bg-blue-500':'bg-emerald-500'} active:scale-95 transition-all">
                                    ${v===1?'Errei':v===3?'Dif√≠cil':v===4?'Bom':'F√°cil'}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        }

        window.checkAnswer = (idx) => {
            if (revealed) return;
            revealed = true;
            const q = studyQueue[studyIdx];
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach((btn, i) => {
                if (i === q.correctIndex) btn.classList.add('option-btn-correct');
                else if (i === idx) btn.classList.add('option-btn-wrong');
                btn.disabled = true;
            });
            document.getElementById('feedback').classList.remove('hidden');
        };

        window.handleSRS = (quality) => {
            const q = studyQueue[studyIdx];
            state.srs[q.id] = updateSRS(quality, state.srs[q.id]);
            state.history.push({ date: Date.now(), success: quality >= 3 });
            saveLocalState();
            if (studyIdx < studyQueue.length - 1) { studyIdx++; renderQuestion(); }
            else { startStudySession(); }
        };

        // --- BANK & SETTINGS ---
        function renderBankList() {
            const list = document.getElementById('bank-list');
            if (state.questions.length === 0) { list.innerHTML = `<p class="text-center py-20 text-slate-300 italic text-xs">Sem quest√µes no banco.</p>`; return; }
            list.innerHTML = state.questions.slice().reverse().map(q => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm animate-in">
                    <div class="truncate mr-4">
                        <p class="text-[10px] font-bold text-slate-700 truncate">${q.statement}</p>
                        <p class="text-[7px] text-slate-400 uppercase font-black">${q.specialty || 'Geral'}</p>
                    </div>
                    <button onclick="removeQuestion('${q.id}')" class="text-rose-400 text-xs font-black">‚úï</button>
                </div>
            `).join('');
        }

        window.removeQuestion = (id) => {
            state.questions = state.questions.filter(q => q.id !== id);
            delete state.srs[id];
            saveLocalState();
            renderBankList();
        };

        window.clearAllData = () => {
            if (confirm("Apagar todos os dados permanentemente?")) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                window.location.reload();
            }
        };

        window.exportJSON = () => {
            const blob = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `medrep_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        };

    </script>
</body>
